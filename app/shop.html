<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZyrAka Shop</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
:root{
  --bg:#0e1116;
  --glass:rgba(255,255,255,.08);
  --accent:#22c55e;
  --blue:#38bdf8;
  --text:#fff;
  --muted:#94a3b8;
  --radius:16px;
  --shadow:0 15px 40px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Outfit,system-ui;
  background:linear-gradient(120deg,#130b29,#0b291a,#0b1729);
  background-size:400% 400%;
  animation:bg 20s infinite;
  color:var(--text);
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.material-symbols-rounded{
  font-variation-settings:'FILL' 0,'wght' 400,'opsz' 24;
}

/* NAVBAR */
.navbar{
  position:sticky;
  top:0;
  z-index:10;
  backdrop-filter:blur(18px);
  background:rgba(0,0,0,.4);
  border-bottom:1px solid rgba(255,255,255,.1);
}

.navbar-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 18px;
  display:flex;
  gap:14px;
  align-items:center;
}

.brand{
  font-weight:700;
  font-size:18px;
  white-space:nowrap;
}

.search{
  flex:1;
  position:relative;
}

.search input{
  width:100%;
  padding:12px 42px;
  border-radius:999px;
  border:none;
  outline:none;
  background:var(--glass);
  color:white;
}

.search span{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  color:var(--muted);
}

.categories{
  display:flex;
  gap:10px;
}

.cat-btn{
  display:flex;
  align-items:center;
  gap:6px;
  padding:8px 12px;
  border-radius:999px;
  background:var(--glass);
  cursor:pointer;
  border:1px solid rgba(255,255,255,.15);
}

.cat-btn.active{
  background:linear-gradient(135deg,var(--accent),var(--blue));
}

/* GRID */
.container{
  max-width:1200px;
  margin:auto;
  padding:22px;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:18px;
}

.card{
  background:var(--glass);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  border:1px solid rgba(255,255,255,.1);
  transition:.25s;
}

.card:hover{transform:translateY(-6px)}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card-body{
  padding:14px;
}

.badges{
  display:flex;
  flex-wrap:wrap;
  gap:6px;
  margin-bottom:8px;
}

.badge{
  display:inline-flex;
  align-items:center;
  gap:6px;
  padding:6px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:700;
  animation:badgeIn .45s cubic-bezier(.4,0,.2,1);
  box-shadow:0 0 0 rgba(0,0,0,0);
  backdrop-filter: blur(8px);
}

.badge span{
  font-size:16px;
}

/* ðŸŽ¬ AnimaciÃ³n base */
@keyframes badgeIn{
  from{
    opacity:0;
    transform:translateY(-6px) scale(.9);
  }
  to{
    opacity:1;
    transform:none;
  }
}

/* âœ¨ Glow suave */
.badge.glow{
  animation:badgeIn .4s ease, glow 2s infinite alternate;
}

@keyframes glow{
  from{box-shadow:0 0 6px rgba(255,255,255,.25)}
  to{box-shadow:0 0 14px rgba(255,255,255,.45)}
}

/* ðŸŽ¨ COLORES + ICONOS */
.badge.oferta{
  background:linear-gradient(135deg,#22c55e,#4ade80);
  color:#052e16;
}
.badge.nuevo{
  background:linear-gradient(135deg,#38bdf8,#60a5fa);
  color:#082f49;
}
.badge.popular{
  background:linear-gradient(135deg,#f59e0b,#fbbf24);
  color:#451a03;
}
.badge.agotado{
  background:linear-gradient(135deg,#ef4444,#f87171);
}
.badge.proximamente{
  background:linear-gradient(135deg,#64748b,#94a3b8);
}
.badge.destacado{
  background:linear-gradient(135deg,#a855f7,#d8b4fe);
}
.badge.exclusivo{
  background:linear-gradient(135deg,#ec4899,#f9a8d4);
}
.badge.limitado{
  background:linear-gradient(135deg,#fb7185,#fda4af);
}
.badge.mantenimiento{
  background:linear-gradient(135deg,#fde047,#facc15);
  color:#422006;
}


.price{
  margin-top:8px;
  font-size:18px;
  font-weight:700;
}

.old{
  text-decoration:line-through;
  font-size:13px;
  color:var(--muted);
  margin-left:6px;
}

.btn{
  margin-top:10px;
  width:100%;
  padding:10px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,var(--accent),var(--blue));
  font-weight:700;
  cursor:pointer;
}

.btn.disabled{
  background:#334155;
  cursor:not-allowed;
  pointer-events:none;
  opacity:.7;
}

@media(max-width:700px){
  .categories{display:none}
}
</style>
</head>

<body>

<div class="navbar">
  <div class="navbar-inner">
    <div class="brand"><span class="material-symbols-rounded">add_business</span> ZyrAka Store</div>

    <div class="search">
      <span class="material-symbols-rounded">search</span>
      <input id="search" placeholder="Buscar productos...">
    </div>

    <div class="categories" id="categories"></div>
  </div>
</div>

<div class="container">
  <div class="grid" id="grid"></div>
</div>

<script>
let lastHash = '';
let categoriaActiva = 'all';

async function cargarTienda(){
  const res = await fetch('tienda.json?cache=' + Date.now());
  const data = await res.json();

  const hash = JSON.stringify(data);
  if(hash === lastHash) return;
  lastHash = hash;

  renderCategorias(data.categorias);
  renderProductos(data.productos);
}

function renderCategorias(cats){
  const wrap = document.getElementById('categories');
  wrap.innerHTML = '';

  const all = document.createElement('div');
  all.className = 'cat-btn active';
  all.textContent = 'Todo';
  all.onclick = ()=>{categoriaActiva='all';renderProductos(window._productos)};
  wrap.appendChild(all);

  cats.forEach(c=>{
    const b = document.createElement('div');
    b.className = 'cat-btn';
    b.innerHTML = `<span class="material-symbols-rounded">${c.icono}</span>${c.nombre}`;
    b.onclick = ()=>{
      categoriaActiva = c.id;
      document.querySelectorAll('.cat-btn').forEach(x=>x.classList.remove('active'));
      b.classList.add('active');
      renderProductos(window._productos);
    };
    wrap.appendChild(b);
  });
}

function renderBadges(p){
  const map = {
    oferta:        {txt:'Oferta', icon:'local_fire_department', cls:'oferta glow'},
    nuevo:         {txt:'Nuevo', icon:'fiber_new', cls:'nuevo'},
    popular:       {txt:'Popular', icon:'trending_up', cls:'popular'},
    agotado:       {txt:'Agotado', icon:'block', cls:'agotado'},
    proximamente:  {txt:'PrÃ³ximamente', icon:'schedule', cls:'proximamente'},
    destacado:     {txt:'Destacado', icon:'star', cls:'destacado glow'},
    exclusivo:     {txt:'Exclusivo', icon:'workspace_premium', cls:'exclusivo'},
    limitado:      {txt:'Limitado', icon:'hourglass_top', cls:'limitado'},
    mantenimiento: {txt:'Mantenimiento', icon:'build', cls:'mantenimiento'}
  };

  if(!p.estado || p.estado === 'normal') return '';

  const estados = Array.isArray(p.estado) ? p.estado : [p.estado];

  return estados.map(e=>{
    const b = map[e];
    if(!b) return '';
    return `
      <div class="badge ${b.cls}">
        <span class="material-symbols-rounded">${b.icon}</span>
        ${b.txt}
      </div>
    `;
  }).join('');
}


function irProducto(id){
  window.location.href = `producto.html?id=${id}`;
}
  
function renderProductos(list){
  window._productos = list;
  const grid = document.getElementById('grid');
  const q = document.getElementById('search').value.toLowerCase();
  grid.innerHTML = '';

  list.filter(p=>{
    if(categoriaActiva !== 'all' && p.categoria !== categoriaActiva) return false;
    if(!p.titulo.toLowerCase().includes(q)) return false;
    return true;
  }).forEach(p=>{
    const precioFinal = p.descuento
      ? (p.precio - (p.precio*p.descuento/100)).toFixed(2)
      : p.precio;

    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.imagen}">
      <div class="card-body">
        <div class="badges">${renderBadges(p)}</div>
        <h3>${p.titulo}</h3>
        <p style="font-size:13px;color:var(--muted)">${p.descripcion}</p>
        <div class="price">
          $${precioFinal}
          ${p.descuento ? `<span class="old">$${p.precio}</span>` : ''}
        </div>
        <button class="btn ${!p.disponible ? 'disabled' : ''}"
        ${p.disponible ? `onclick="irProducto('${p.id}')"` : ''}>
        ${p.disponible ? 'Ver producto' : 'No disponible'}
        </button>

      </div>
    `;
    grid.appendChild(card);
  });
}

document.getElementById('search').addEventListener('input',()=>renderProductos(window._productos||[]));

cargarTienda();
setInterval(cargarTienda,1000);
</script>

</body>
</html>
