<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<title>App</title>

<style>
:root{
  --bg:#0e1116;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --text:#fff;
  --muted:#cbd5e1;
  --radius:22px;
}

html, body{
  overflow-x:hidden;
}

body{
  margin:0;
  font-family:Outfit;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
  padding-bottom:env(safe-area-inset-bottom);
}

.hero{
  position:relative;
  height:380px;
  overflow:hidden;
}

.hero-bg{
  position:absolute;
  inset:-10%;
  background-size:cover;
  background-position:center;
  will-change:transform;
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:
    linear-gradient(to top, var(--bg) 0%, rgba(14,17,22,.6) 40%, rgba(14,17,22,.2) 70%),
    linear-gradient(to right, rgba(14,17,22,.65), transparent 55%);
}

.logo-wrapper{
  position:absolute;
  top:50%;
  left:50%;
  transform-style:preserve-3d;
  transform:translate(-50%,-75%) scale(1);
  z-index:5;
  transition:transform .25s ease-out, opacity .25s ease-out;
  pointer-events:none;
}


.logo{
  width:340px;
  height:340px;
  object-fit:contain;
  filter:drop-shadow(0 40px 80px rgba(0,0,0,.85));
  pointer-events:none;
}

.hero-content{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:4;
  max-width:900px;
  width:100%;
}

.hero-content h1{
  font-size:42px;
  margin:0;
}

.subtitle{
  margin-top:8px;
  color:var(--muted);
  font-weight:600;
}

.desc{
  margin-top:16px;
  color:var(--muted);
  line-height:1.6;
}

.container{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}

.card{
  display:flex;
  align-items:center;
  gap:20px;
  padding:26px;
  background:linear-gradient(
    135deg,
    rgba(255,255,255,.14),
    rgba(255,255,255,.04)
  );
  border:1px solid var(--border);
  border-radius:26px;
  backdrop-filter:blur(22px);
  transition:.4s cubic-bezier(.22,1,.36,1);
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 80px rgba(0,0,0,.55);
}

.icon{
  font-size:46px;
}

.card p{
  color:var(--muted);
  white-space:pre-line;
}

.btn{
  margin-left:auto;
  padding:14px 26px;
  border-radius:999px;
  font-weight:700;
  text-decoration:none;
  background:linear-gradient(135deg,#22c55e,#38bdf8);
  color:white;
}

.grad{
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

b{color:white}

.carousel-section{
  padding:40px 0 80px;
}

.carousel-title{
  margin:0 0 20px 20px;
  font-size:26px;
}

.carousel-wrap{
  padding:80px 0 120px;
  perspective:1600px;
  position:relative;
  overflow:hidden;
  width:100%;
}

.carousel{
  position:relative;
  height:260px;
  display:flex;
  justify-content:center;
  align-items:center;
  isolation:isolate;
}

.slide{
  position:absolute;
  width:78%;
  aspect-ratio:16/9;
  border-radius:28px;
  overflow:hidden;
  opacity:0;
  transform:scale(.7) rotateY(30deg);
  transition:1.1s cubic-bezier(.28,1.25,.55,1);
  box-shadow:0 80px 200px rgba(0,0,0,.85);
}

.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.slide.active{
  opacity:1;
  transform:translateX(0) scale(1);
  z-index:3;
}

.slide.prev{
  opacity:.45;
  transform:translateX(-70%) scale(.82) rotateY(18deg);
  z-index:2;
}

.slide.next{
  opacity:.45;
  transform:translateX(70%) scale(.82) rotateY(-18deg);
  z-index:2;
}

@media (max-width: 768px){
  .hero{
    height:360px;
  }

  .logo{
    width:260px;
    height:260px;
  }

  .hero-content{
    bottom:32px;
    padding:0 18px;
  }

  .hero-content h1{
    font-size:28px;
  }

  .subtitle{
    font-size:14px;
  }

  .desc{
    font-size:14px;
    line-height:1.55;
  }

  .card{
    flex-direction:column;
    align-items:flex-start;
    gap:14px;
  }

  .btn{
    width:100%;
    text-align:center;
    padding:16px;
  }

  .carousel-wrap{
    padding:60px 0 90px;
  }

  .carousel{
    height:200px;
  }

  .slide{
    width:92%;
    border-radius:24px;
  }

  .slide.prev,
  .slide.next{
    opacity:.25;
    transform:scale(.78);
  }
}
@media (min-width: 1200px){
  .hero{
    height:460px;
  }

  .logo{
    width:360px;
    height:360px;
  }

  .hero-content h1{
    font-size:46px;
  }

  .carousel{
    height:300px;
  }

  .slide{
    width:72%;
    border-radius:32px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div id="bg" class="hero-bg"></div>
  <div class="hero-overlay"></div>

  <div id="logoWrap" class="logo-wrapper">
    <img id="logo" class="logo">
  </div>

  <div class="hero-content">
    <h1 id="title"></h1>
    <div id="subtitle" class="subtitle"></div>
    <div id="desc" class="desc"></div>
  </div>
</section>

<div class="container" id="downloads"></div>

<section class="carousel-section">
  <h2 class="carousel-title">Galer√≠a</h2>
  <div class="carousel-wrap">
  <div class="carousel" id="carousel"></div>
  </div>
</section>

<script>
const id = new URLSearchParams(location.search).get("id")
const logoWrap = document.getElementById("logoWrap")
const bg = document.getElementById("bg")

fetch("/api/control/descarga-manager.json")
.then(r=>r.json())
.then(data=>{
  const app = data.apps.find(a=>a.id===id)
  if(!app) return

  document.title = app.title
  bg.style.backgroundImage = `url(${app.background})`
  logo.src = app.logo
  title.textContent = app.title
  subtitle.textContent = app.subtitle
  desc.innerHTML = format(app.description)

  app.secciones.forEach(s=>{
    const c = document.createElement("div")
    c.className = "card"
    c.innerHTML = `
      <span class="material-symbols-rounded icon">${s.icono}</span>
      <div>
        <h3>${s.titulo}</h3>
        <p>${format(s.descripcion)}</p>
      </div>
      <a class="btn" href="${s.link}">Descargar</a>
    `
    downloads.appendChild(c)

    const carousel = document.getElementById("carousel")

if(app.carousel){
  app.carousel.forEach((img,i)=>{
    const slide = document.createElement("div")
    slide.className = "slide"
    if(i === 0) slide.classList.add("active")
    if(i === 1) slide.classList.add("next")
    if(i === app.carousel.length - 1) slide.classList.add("prev")
    slide.innerHTML = `<img src="${img}" loading="lazy">`
    carousel.appendChild(slide)
  })
}
  })
})

window.addEventListener("scroll", () => {
  const y = window.scrollY;

  bg.style.transform = `translateY(${y * 0.18}px) scale(1.08)`;

  const depth = Math.min(y * 0.6, 420);
  const scale = Math.max(1 - y / 1400, 0.55);
  const tilt = Math.min(y / 15, 35);
  const opacity = Math.max(1 - y / 700, 0);

  logoWrap.style.transform = `
    translate(-50%, calc(-75% + ${y * 0.1}px))
    translateZ(-${depth}px)
    rotateX(${tilt}deg)
    scale(${scale})
  `;

  logoWrap.style.opacity = opacity;
});

const isMobile = window.innerWidth < 768

window.addEventListener("scroll",()=>{
  if(isMobile){
    bg.style.transform = `translateY(${window.scrollY * 0.12}px) scale(1.05)`
  }
})

function format(t){
  return t
    .replace(/\*\*(.*?)\*\*/g,"<b>$1</b>")
    .replace(/<grad>(.*?)<\/grad>/g,'<span class="grad">$1</span>')
}

let index = 0

setInterval(()=>{
  const slides = [...document.querySelectorAll(".slide")]
  if(!slides.length) return

  slides.forEach(s=>s.className="slide")

  slides[index].classList.add("active")
  slides[(index + 1) % slides.length].classList.add("next")
  slides[(index - 1 + slides.length) % slides.length].classList.add("prev")

  index = (index + 1) % slides.length
},4000)
</script>

</body>
</html>
