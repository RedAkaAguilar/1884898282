<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Descarga • ZyrAkaNetwork</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
:root{
  --bg:#060b18;
  --panel:rgba(255,255,255,.12);
  --panel-strong:rgba(255,255,255,.22);
  --border:rgba(255,255,255,.18);
  --text:#fff;
  --muted:rgba(255,255,255,.65);
  --accent:#00e0ff;
  --accent-2:#6affc8;
  --blur:46px;
  --spring:cubic-bezier(.22,1.05,.36,1);
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  min-height:100vh;
  font-family:Outfit,system-ui;
  background:
    radial-gradient(1200px 600px at 15% 15%,#10234a,transparent),
    radial-gradient(1000px 600px at 85% 85%,#063a32,transparent),
    var(--bg);
  color:var(--text);
  overflow-x:hidden;
  justify-content:center;
}

.lights{
  position:fixed;
  inset:-30%;
  filter:blur(200px);
  pointer-events:none;
}
.lights span{
  position:absolute;
  width:60vw;
  height:60vw;
  border-radius:50%;
  background:rgba(255,255,255,.14);
  animation:float 60s ease-in-out infinite;
}
.lights span:nth-child(1){top:0;left:10%}
.lights span:nth-child(2){bottom:0;right:10%;animation-duration:80s}

@keyframes float{
  0%{transform:translate(0,0)}
  50%{transform:translate(200px,-140px)}
  100%{transform:translate(0,0)}
}

.app{
  position:relative;
  z-index:1;

  width:100%;
  max-width:1400px;

  margin:0 auto;

  padding:72px 64px 96px;

  display:flex;
  flex-direction:column;
  align-items:center;
}

.header{
  max-width:720px;
  margin-bottom:42px;
}
.header h1{
  font-size:36px;
  font-weight:800;
  margin:0;
}
.header p{
  margin:14px 0 0;
  font-size:17px;
  color:var(--muted);
  line-height:1.75;
}

.header,
.sections{
  width:100%;
  max-width:1100px;
  margin:0 auto;
}

.sections{
  display:grid;
  gap:26px;
}

.section{
  border-radius:32px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.22),
    rgba(255,255,255,.10)
  );
  backdrop-filter:blur(var(--blur)) saturate(180%);
  border:1px solid var(--border);
  overflow:hidden;
  transition:transform .4s var(--spring),box-shadow .4s;
  box-shadow:0 40px 120px rgba(0,0,0,.7);
}
.section:hover{
  transform:translateY(-4px);
  box-shadow:0 60px 160px rgba(0,0,0,.85);
}

.section-header{
  display:flex;
  align-items:center;
  gap:18px;
  padding:26px 30px;
  cursor:pointer;
}
.section-header span{
  font-size:32px;
}
.section-header strong{
  font-size:20px;
  flex:1;
}

.badge{
  font-size:13px;
  font-weight:800;
  padding:6px 14px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:#000;
}

.section-content{
  overflow:hidden;
  max-height:0;
  opacity:0;
  transform:translateY(-6px);
  transition:
    max-height .65s cubic-bezier(.22,1,.36,1),
    opacity .45s ease,
    transform .55s cubic-bezier(.22,1,.36,1);
}

.section.open .section-content{
  max-height:500px;
  opacity:1;
  transform:translateY(0);
}

.section-content p{
  margin:18px 0 0;
  font-size:15px;
  color:rgba(255,255,255,.82);
  line-height:1.7;
  white-space:pre-line;
}
@keyframes expand{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1}
}

.download{
  margin-top:24px;
  height:58px;
  max-width:340px;
  border-radius:20px;
  background:linear-gradient(135deg,var(--accent),var(--accent-2));
  color:#000;
  font-weight:900;
  font-size:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  text-decoration:none;
  transition:transform .25s var(--spring),box-shadow .25s;
  box-shadow:0 24px 80px rgba(0,224,255,.4);
}
.download:hover{
  transform:translateY(-3px);
  box-shadow:0 36px 120px rgba(0,224,255,.65);
}
.download:active{
  transform:scale(.96);
}

/* LOADER */
.loader{
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  height:60vh;
  gap:22px;
}
.spinner{
  width:72px;
  height:72px;
  border-radius:50%;
  border:4px solid rgba(255,255,255,.25);
  border-top-color:var(--accent);
  animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ERROR */
.error{
  text-align:center;
  margin-top:80px;
}
.error span{
  font-size:72px;
  opacity:.7;
}

/* RESPONSIVE */
@media(max-width:900px){
  .app{
    padding:36px 20px 64px;
  }

  .header,
  .sections{
    max-width:100%;
  }
  .header h1{
    font-size:28px
  }
  .section-header strong{
    font-size:18px
  }
}
</style>
</head>

<body>

<div class="lights">
  <span></span><span></span>
</div>

<div id="app" class="app">
  <div class="loader">
    <div class="spinner"></div>
    <p>Cargando plataforma…</p>
  </div>
</div>

<script>
const DATA_URL='/api/control/descarga-manager.json'
const app=document.getElementById('app')
const id=new URLSearchParams(location.search).get('id')
const os=navigator.platform.toLowerCase()

function rich(t){
  return t
    .replace(/\*\*(.*?)\*\*/g,'<b>$1</b>')
    .replace(/_(.*?)_/g,'<i>$1</i>')
    .replace(/`(.*?)`/g,'<code>$1</code>')
}

function showError(t,m){
  app.innerHTML=`
    <div class="error">
      <span class="material-symbols-rounded">error</span>
      <h1>${t}</h1>
      <p>${m}</p>
    </div>`
}

if(!id){
  showError('Descarga no válida','No se especificó producto.')
}else{
  fetch(DATA_URL,{cache:'no-store'})
    .then(r=>{if(!r.ok)throw 0;return r.json()})
    .then(data=>{
      const p=data.productos?.[id]
      if(!p){
        showError('No encontrado','Producto inexistente.')
        return
      }

      let recommendedIndex=-1

      app.innerHTML = `
  <div class="header">
    <h1>${p.titulo}</h1>
    <p>${rich(p.descripcion)}</p>
  </div>
  <div class="sections">
    ${p.secciones.map((s,i)=>`
      <div class="section" id="wrap${i}">
        <div class="section-header" onclick="toggle(${i})">
          <span class="material-symbols-rounded">${s.icono}</span>
          <strong>${s.titulo}</strong>
        </div>
        <div class="section-content">
          <p>${rich(s.descripcion)}</p>
          <a class="download" href="${s.url}">
            <span class="material-symbols-rounded">download</span>
            Descargar
          </a>
        </div>
      </div>
    `).join('')}
  </div>
`

      if(recommendedIndex>-1){
        document.getElementById('sec'+recommendedIndex).style.display='block'
      }
    })
    .catch(()=>showError('Error','No se pudo cargar la información.'))
}

function toggle(i){
  const section = document.getElementById('wrap'+i)
  const open = section.classList.contains('open')

  document.querySelectorAll('.section.open')
    .forEach(s => s.classList.remove('open'))

  if(!open){
    section.classList.add('open')
  }
}
</script>

</body>
</html>
