<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Descarga • ZyrAkaNetwork</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
:root{
--bg:#0e1116;
--glass:rgba(255,255,255,.18);
--glass-strong:rgba(255,255,255,.32);
--border:rgba(255,255,255,.38);
--txt:#fff;
--muted:#cbd5e1;
--green:#22c55e;
--blue:#38bdf8;
--blur:34px;
--spring:cubic-bezier(.28,1.25,.55,1);
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}

body{
margin:0;
font-family:Outfit,system-ui;
color:var(--txt);
background:linear-gradient(120deg,#290d0b,#291e0b,#27290b,#13290b,#0b291a,#0b2529,#0b1729,#130b29,#240b29,#290b17);
background-size:400% 400%;
animation:bgMove 18s ease infinite;
overflow-x:hidden;
}

@keyframes bgMove{
0%{background-position:0% 50%}
50%{background-position:100% 50%}
100%{background-position:0% 50%}
}

.liquid-bg{
position:fixed;
inset:-25%;
filter:blur(140px);
pointer-events:none;
z-index:-1;
}
.liquid-bg span{
position:absolute;
width:45vw;
height:45vw;
border-radius:50%;
background:rgba(255,255,255,.2);
animation:liquidMove 30s ease-in-out infinite;
}
.liquid-bg span:nth-child(2){animation-duration:40s;bottom:10%;right:10%}
.liquid-bg span:nth-child(3){animation-duration:50s;top:40%;right:30%}

@keyframes liquidMove{
50%{transform:translate(120px,-90px) scale(1.3)}
}

.app{
max-width:1200px;
margin:auto;
padding:90px 64px 140px;
display:flex;
flex-direction:column;
gap:70px;
opacity:0;
transform:translateY(40px) scale(.96);
filter:blur(12px);
animation:appIn 1s var(--spring) forwards;
}

@keyframes appIn{
to{opacity:1;transform:none;filter:none}
}

.header{
max-width:760px;
}
.header h1{
font-size:44px;
font-weight:900;
margin:0;
}
.header p{
margin-top:18px;
font-size:18px;
line-height:1.85;
color:var(--muted);
white-space:normal;
}

.sections{
display:grid;
gap:32px;
}

.section{
background:linear-gradient(180deg,var(--glass-strong),rgba(255,255,255,.08));
backdrop-filter:blur(var(--blur)) saturate(180%);
border:1px solid var(--border);
border-radius:34px;
box-shadow:0 50px 160px rgba(0,0,0,.8);
overflow:hidden;
opacity:0;
transform:translateY(30px) scale(.95);
transition:.6s var(--spring);
}

.section.visible{
opacity:1;
transform:none;
}

.section:hover{
transform:translateY(-8px) scale(1.02);
}

.section-header{
display:flex;
align-items:center;
gap:22px;
padding:32px 36px;
cursor:pointer;
}

.section-header span{
font-size:36px;
background:linear-gradient(135deg,var(--green),var(--blue));
-webkit-background-clip:text;
color:transparent;
transition:transform .45s var(--spring);
}

.section:hover .section-header span{
transform:scale(1.35);
}

.section-header strong{
font-size:22px;
font-weight:800;
flex:1;
}

.section-content{
max-height:0;
opacity:0;
padding:0 36px;
overflow:hidden;
transform:translateY(-12px);
transition:
max-height 1s var(--spring),
opacity .55s ease,
transform .7s var(--spring);
}

.section.open .section-content{
max-height:900px;
opacity:1;
transform:none;
padding-bottom:36px;
}

.section-content p{
margin:24px 0 30px;
line-height:1.8;
color:rgba(255,255,255,.88);
}

.download{
height:64px;
max-width:360px;
border-radius:999px;
background:linear-gradient(135deg,var(--green),var(--blue));
display:flex;
align-items:center;
justify-content:center;
gap:14px;
font-weight:900;
color:#fff;
text-decoration:none;
box-shadow:0 0 60px rgba(56,189,248,.55);
position:relative;
overflow:hidden;
transition:.45s var(--spring);
}

.download::before{
content:"";
position:absolute;
inset:0;
background:linear-gradient(120deg,transparent,rgba(255,255,255,.7),transparent);
transform:translateX(-130%);
transition:1s ease;
}

.download:hover::before{
transform:translateX(130%);
}

.download:hover{
transform:translateY(-8px) scale(1.08);
box-shadow:0 0 90px rgba(56,189,248,.9);
}

.download:active{
transform:scale(.9);
}

.loader{
height:70vh;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
gap:26px;
}

.spinner{
width:80px;
height:80px;
border-radius:50%;
border:4px solid rgba(255,255,255,.25);
border-top-color:var(--blue);
animation:spin .85s linear infinite;
}

@keyframes spin{to{rotate:360deg}}

.error{
text-align:center;
margin-top:120px;
}

.error span{
font-size:86px;
opacity:.7;
}

@media(max-width:900px){
.app{padding:40px 20px 90px}
.header h1{font-size:30px}
}
</style>
</head>

<body>

<div class="liquid-bg"><span></span><span></span><span></span></div>

<div id="app" class="app">
<div class="loader">
<div class="spinner"></div>
<p>Cargando plataforma…</p>
</div>
</div>

<script>
const DATA_URL='/api/control/descarga-manager.json'
const app=document.getElementById('app')
const id=new URLSearchParams(location.search).get('id')

const rich=t=>t
.replace(/\n/g,'<br>')
.replace(/\*\*(.*?)\*\*/g,'<b>$1</b>')
.replace(/_(.*?)_/g,'<i>$1</i>')
.replace(/`(.*?)`/g,'<code>$1</code>')

const error=(t,m)=>app.innerHTML=`
<div class="error">
<span class="material-symbols-rounded">error</span>
<h1>${t}</h1><p>${m}</p>
</div>`

if(!id) error('Descarga no válida','No se especificó producto.')
else fetch(DATA_URL,{cache:'no-store'})
.then(r=>r.ok?r.json():0)
.then(d=>{
const p=d.productos?.[id]
if(!p)return error('No encontrado','Producto inexistente.')

app.innerHTML=`
<div class="header">
<h1>${p.titulo}</h1>
<p>${rich(p.descripcion)}</p>
</div>
<div class="sections">
${p.secciones.map((s,i)=>`
<div class="section" id="s${i}">
<div class="section-header" onclick="toggle(${i})">
<span class="material-symbols-rounded">${s.icono}</span>
<strong>${s.titulo}</strong>
</div>
<div class="section-content">
<p>${rich(s.descripcion)}</p>
<a class="download" href="${s.url}">
<span class="material-symbols-rounded">download</span> Descargar
</a>
</div>
</div>`).join('')}
</div>`

observe()
})
.catch(()=>error('Error','No se pudo cargar la información.'))

function toggle(i){
document.querySelectorAll('.section').forEach(s=>s.classList.remove('open'))
const sec=document.getElementById('s'+i)
sec.classList.add('open')
sec.scrollIntoView({behavior:'smooth',block:'center'})
}

function observe(){
const obs=new IntersectionObserver(e=>{
e.forEach(v=>{
if(v.isIntersecting)v.target.classList.add('visible')
})
},{threshold:.2})

document.querySelectorAll('.section').forEach(s=>obs.observe(s))
}
</script>

</body>
</html>
