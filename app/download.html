<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<title>App</title>

<style>
:root{
  --bg:#0e1116;
  --glass:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --text:#fff;
  --muted:#cbd5e1;
  --radius:22px;
}

body{
  margin:0;
  font-family:Outfit;
  background:var(--bg);
  color:var(--text);
  overflow-x:hidden;
}

/* ===================== */
/* HERO STEAM */
/* ===================== */
.hero{
  position:relative;
  height:620px;
  overflow:hidden;
}

.hero-bg{
  position:absolute;
  inset:-10%;
  background-size:cover;
  background-position:center;
  will-change:transform;
}

.hero-overlay{
  position:absolute;
  inset:0;
  background:
    linear-gradient(to top, var(--bg) 0%, rgba(14,17,22,.6) 40%, rgba(14,17,22,.2) 70%),
    linear-gradient(to right, rgba(14,17,22,.65), transparent 55%);
}

.logo-wrapper{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(1);
  z-index:5;

  transition:
    transform .75s cubic-bezier(.22,1,.36,1),
    top .75s cubic-bezier(.22,1,.36,1),
    left .75s cubic-bezier(.22,1,.36,1);
}

.logo-wrapper.sticky{
  position:fixed;
  top:8px;
  left:12px;
  transform:scale(.7);
}

.logo{
  width:220px;
  height:220px;
  object-fit:contain;
  filter:drop-shadow(0 40px 80px rgba(0,0,0,.85));
  pointer-events:none;
}

/* ===================== */
/* CONTENT */
/* ===================== */
.hero-content{
  position:absolute;
  bottom:60px;
  left:50%;
  transform:translateX(-50%);
  text-align:center;
  z-index:4;
  max-width:900px;
  width:100%;
}

.hero-content h1{
  font-size:42px;
  margin:0;
}

.subtitle{
  margin-top:8px;
  color:var(--muted);
  font-weight:600;
}

.desc{
  margin-top:16px;
  color:var(--muted);
  line-height:1.6;
}

/* ===================== */
/* DOWNLOADS */
/* ===================== */
.container{
  max-width:1100px;
  margin:auto;
  padding:60px 20px;
}

.card{
  display:flex;
  align-items:center;
  gap:20px;
  padding:24px;
  margin-bottom:20px;
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:var(--radius);
  backdrop-filter:blur(16px);
  transition:.35s;
}

.card:hover{
  transform:translateY(-6px);
  box-shadow:0 30px 80px rgba(0,0,0,.55);
}

.icon{
  font-size:46px;
}

.card p{
  color:var(--muted);
  white-space:pre-line;
}

.btn{
  margin-left:auto;
  padding:14px 26px;
  border-radius:999px;
  font-weight:700;
  text-decoration:none;
  background:linear-gradient(135deg,#22c55e,#38bdf8);
  color:white;
}

/* ===================== */
/* TEXT FX */
/* ===================== */
.grad{
  background:linear-gradient(90deg,#22c55e,#38bdf8);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

b{color:white}

.carousel-section{
  padding:40px 0 80px;
}

.carousel-title{
  margin:0 0 20px 20px;
  font-size:26px;
}

.carousel{
  display:flex;
  gap:20px;
  overflow-x:auto;
  padding:0 20px;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}

.carousel::-webkit-scrollbar{
  height:8px;
}
.carousel::-webkit-scrollbar-thumb{
  background:rgba(255,255,255,.2);
  border-radius:999px;
}

.carousel-item{
  flex:0 0 320px;
  height:180px;
  border-radius:18px;
  overflow:hidden;
  scroll-snap-align:start;
  position:relative;
  transition:.4s cubic-bezier(.22,1,.36,1);
}

.carousel-item img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:.5s;
}

.carousel-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(to top, rgba(0,0,0,.6), transparent 60%);
}

.carousel-item:hover{
  transform:scale(1.12);
  z-index:5;
}

.carousel-item:hover img{
  transform:scale(1.1);
}

@media (max-width: 768px){
  .logo-wrapper.sticky{
    top:12px;
    left:14px;
    transform:scale(.65);
  }
}
</style>
</head>

<body>

<section class="hero">
  <div id="bg" class="hero-bg"></div>
  <div class="hero-overlay"></div>

  <!-- LOGO FLOATING -->
  <div id="logoWrap" class="logo-wrapper">
    <img id="logo" class="logo">
  </div>

  <div class="hero-content">
    <h1 id="title"></h1>
    <div id="subtitle" class="subtitle"></div>
    <div id="desc" class="desc"></div>
  </div>
</section>

<div class="container" id="downloads"></div>

<section class="carousel-section">
  <h2 class="carousel-title">Galer√≠a</h2>
  <div class="carousel" id="carousel"></div>
</section>

<script>
const id = new URLSearchParams(location.search).get("id")
const logoWrap = document.getElementById("logoWrap")
const bg = document.getElementById("bg")

fetch("/api/control/descarga-manager.json")
.then(r=>r.json())
.then(data=>{
  const app = data.apps.find(a=>a.id===id)
  if(!app) return

  document.title = app.title
  bg.style.backgroundImage = `url(${app.background})`
  logo.src = app.logo
  title.textContent = app.title
  subtitle.textContent = app.subtitle
  desc.innerHTML = format(app.description)

  app.secciones.forEach(s=>{
    const c = document.createElement("div")
    c.className = "card"
    c.innerHTML = `
      <span class="material-symbols-rounded icon">${s.icono}</span>
      <div>
        <h3>${s.titulo}</h3>
        <p>${format(s.descripcion)}</p>
      </div>
      <a class="btn" href="${s.link}">Descargar</a>
    `
    downloads.appendChild(c)
  })

  const carousel = document.getElementById("carousel")

if(app.carousel){
  app.carousel.forEach(img=>{
    const item = document.createElement("div")
    item.className = "carousel-item"
    item.innerHTML = `<img src="${img}" loading="lazy">`
    carousel.appendChild(item)
  })
}
})
window.addEventListener("scroll", () => {
  const y = window.scrollY;

  // Background parallax (siempre activo)
  bg.style.transform = `translateY(${y * 0.25}px) scale(1.1)`;

  if (y > 240) {
    logoWrap.classList.add("sticky");

    logoWrap.style.transform = "scale(.7)";
  } else {
    logoWrap.classList.remove("sticky");
    logoWrap.style.transform =
      `translate(-50%, calc(-50% + ${y * 0.12}px)) scale(1.3)`;
  }
});

function format(t){
  return t
    .replace(/\*\*(.*?)\*\*/g,"<b>$1</b>")
    .replace(/<grad>(.*?)<\/grad>/g,'<span class="grad">$1</span>')
}
</script>

</body>
</html>
