<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Notificaciones</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f14;

  --glass:rgba(255,255,255,.18);
  --glass-strong:rgba(255,255,255,.26);
  --border:rgba(255,255,255,.35);

  --text:#ffffff;
  --muted:rgba(255,255,255,.75);

  --radius:22px;
  --blur:30px;

  --shadow:
    inset 0 1px 0 rgba(255,255,255,.6),
    0 40px 120px rgba(0,0,0,.6);

  --spring:cubic-bezier(.28,1.25,.55,1);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Outfit,system-ui;
  background:linear-gradient(120deg,#290d0b,#0b291a,#0b1729,#240b29);
  background-size:400% 400%;
  animation:bg 18s ease infinite;
  color:var(--text);
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.liquid-bg{
  position:fixed;
  inset:-20%;
  z-index:-1;
  filter:blur(120px);
  pointer-events:none;
}

.liquid-bg span{
  position:absolute;
  width:45vw;
  height:45vw;
  border-radius:50%;
  background:rgba(255,255,255,.18);
  animation:liquidMove 25s ease-in-out infinite;
}

.liquid-bg span:nth-child(1){top:10%;left:10%}
.liquid-bg span:nth-child(2){bottom:15%;right:10%;animation-duration:32s}
.liquid-bg span:nth-child(3){top:40%;right:30%;animation-duration:40s}

@keyframes liquidMove{
  0%{transform:translate(0,0) scale(1)}
  50%{transform:translate(80px,-60px) scale(1.3)}
  100%{transform:translate(0,0) scale(1)}
}

.container{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:22px;
  backdrop-filter:blur(var(--blur)) saturate(180%);
  -webkit-backdrop-filter:blur(var(--blur)) saturate(180%);
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.22),
    rgba(255,255,255,.08)
  );
  border:1px solid var(--border);
  border-radius:24px;
  padding:14px 18px;
}
  
h1, h3{
  margin:0;
  font-size:22px;
  font-weight:700;
  letter-spacing:.3px;
}

p, .date{
  letter-spacing:.2px;
}

.back{
  display:flex;
  align-items:center;
  gap:6px;
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.4),
    rgba(255,255,255,.15)
  );
  backdrop-filter:blur(20px);
  border:1px solid var(--border);
  color:white;
  transition:transform .35s var(--spring);
}

.back:active{
  transform:scale(.92);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
}

.card{
  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.35),
      rgba(255,255,255,.12)
    );
  backdrop-filter:blur(var(--blur)) saturate(180%);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;

  opacity:0;
  transform:translateY(20px) scale(.96);
  filter:blur(8px);
  transition:
    transform .45s var(--spring),
    box-shadow .45s ease;
}

.card:hover{
  transform:translateY(-8px) scale(1.03);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.8),
    0 60px 160px rgba(255,255,255,.25);
}

.card.show{
  opacity:1;
  transform:none;
  filter:blur(0);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card-content{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.date{
  font-size:12px;
  color:var(--muted);
}

.card h3{
  margin:0;
  font-size:16px;
}

.card p{
  margin:0;
  font-size:14px;
  color:var(--muted);
}

footer{
  text-align:center;
  margin-top:30px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="liquid-bg">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="container">

<header>
  <h1><span class="material-symbols-rounded">notifications_active</span> Notificaciones</h1>
  <a href="server" class="back">
    <span class="material-symbols-rounded">arrow_back</span> Volver
  </a>
</header>

<main class="grid" id="newsGrid"></main>

<footer>
  Â© <span id="year"></span> ZyrAkaNetwork
</footer>

</div>
<script>
document.getElementById('year').textContent = new Date().getFullYear();
let lastHash = '';

async function cargarNoticias(){
  try{
    const res = await fetch('../api/control/notificaciones.json?cache=' + Date.now());
    const data = await res.json();

    const hash = JSON.stringify(data);
    if(hash === lastHash) return;
    lastHash = hash;

    const grid = document.getElementById('newsGrid');
    grid.innerHTML = '';

    data.forEach((n,i)=>{
      const card = document.createElement('article');
      card.className = 'card';

      card.innerHTML = `
        <img src="${n.image}" alt="${n.title}">
        <div class="card-content">
          <div class="date">${new Date(n.date).toLocaleDateString()}</div>
          <h3>${n.title}</h3>
          <p>${n.description}</p>
        </div>
      `;

      grid.appendChild(card);

      setTimeout(()=>card.classList.add('show'), i * 120);
    });

  }catch(e){
    console.error('Error cargando notificaciones', e);
  }
}

window.addEventListener('pageshow', cargarNoticias);
window.addEventListener('load', cargarNoticias);

cargarNoticias();
setInterval(cargarNoticias, 3000);
</script>
</body>
</html>
