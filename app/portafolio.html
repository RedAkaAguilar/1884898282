<style>
:root{
  --bg:#06080f;
  --glass:rgba(255,255,255,.12);
  --border:rgba(255,255,255,.25);
  --text:#fff;
  --muted:#aab0c5;
  --accent:#38bdf8;
  --accent2:#22c55e;
  --pink:#ec4899;
  --radius:28px;
  --spring:cubic-bezier(.28,1.25,.55,1);
}

*{box-sizing:border-box;margin:0;padding:0}
html,body{
  background:var(--bg);
  color:var(--text);
  font-family:Outfit,system-ui;
  height:100%;
  overscroll-behavior:none;
}
body{
  -webkit-tap-highlight-color:transparent;
  overflow-x:hidden;
}

/* ===== BACKGROUND ===== */
.bg{
  position:fixed;
  inset:0;
  z-index:-1;
  overflow:hidden;
}
.bg span{
  position:absolute;
  width:50vw;height:50vw;
  border-radius:50%;
  filter:blur(140px);
  opacity:.35;
  animation:float 30s ease-in-out infinite;
}
.bg span:nth-child(1){background:#38bdf8;top:-10%;left:-10%}
.bg span:nth-child(2){background:#22c55e;bottom:-10%;right:-10%;animation-duration:38s}
.bg span:nth-child(3){background:#ec4899;top:30%;right:20%;animation-duration:46s}

@keyframes float{
  0%,100%{transform:translate(0,0)}
  50%{transform:translate(120px,-80px)}
}

/* ===== APP HEADER ===== */
.header{
  position:sticky;
  top:0;
  padding:18px 22px;
  backdrop-filter:blur(22px);
  background:linear-gradient(to bottom, rgba(6,8,15,.75), rgba(6,8,15,.4));
  z-index:10;
  border-bottom:1px solid var(--border);
}
.header h1{
  font-size:1.2rem;
  font-weight:700;
}

/* ===== MAIN ===== */
main{
  padding-bottom:100px;
}

/* ===== SECTIONS ===== */
section{
  padding:40px 22px;
}
.hero h2{
  font-size:clamp(2.4rem,7vw,3.6rem);
  font-weight:900;
  line-height:1.05;
}
.hero span{
  background:linear-gradient(90deg,var(--accent),var(--accent2),var(--pink));
  -webkit-background-clip:text;
  color:transparent;
}
.hero p{
  margin-top:16px;
  color:var(--muted);
  max-width:500px;
}

/* ===== BUTTON ===== */
.btn{
  margin-top:26px;
  padding:16px 28px;
  border-radius:999px;
  background:linear-gradient(135deg,var(--accent),var(--accent2));
  border:none;
  color:white;
  font-weight:700;
  box-shadow:0 20px 60px rgba(56,189,248,.45);
  transition:.35s var(--spring);
}
.btn:active{
  transform:scale(.94);
  box-shadow:0 10px 30px rgba(56,189,248,.4);
}

/* ===== CARDS ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:18px;
}
.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:var(--radius);
  padding:22px;
  backdrop-filter:blur(20px);
  transition:.35s var(--spring);
}
.card:active{
  transform:scale(.96);
}

/* ===== CAROUSEL ===== */
.carousel{
  display:flex;
  gap:18px;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  -webkit-overflow-scrolling:touch;
}
.carousel::-webkit-scrollbar{display:none}
.slide{
  flex:0 0 85%;
  scroll-snap-align:center;
  border-radius:28px;
  overflow:hidden;
  box-shadow:0 40px 120px rgba(0,0,0,.8);
}
.slide img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* ===== TAB BAR ===== */
.tabbar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  height:82px;
  backdrop-filter:blur(30px);
  background:linear-gradient(to top, rgba(6,8,15,.9), rgba(6,8,15,.6));
  border-top:1px solid var(--border);
  display:flex;
  justify-content:space-around;
  align-items:center;
}
.tab{
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:.7rem;
  color:var(--muted);
  transition:.3s;
}
.tab.active{
  color:white;
}
.tab span{
  font-size:26px;
}
.tab:active{
  transform:scale(.9);
}
</style>
</head>
