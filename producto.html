<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Producto</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Outfit;
  background:#0e1116;
  color:white;
}

.container{
  max-width:900px;
  margin:auto;
  padding:24px;
}

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.04));
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter: blur(14px);
  box-shadow:0 30px 80px rgba(0,0,0,.45);
}

img{
  transition:transform .4s ease;
}
.card:hover img{
  transform:scale(1.04);
}

.price{
  font-size:22px;
  font-weight:700;
}

.old{
  text-decoration:line-through;
  color:#94a3b8;
  font-size:14px;
}

.actions{
  display:flex;
  gap:12px;
  margin-top:18px;
}

.btn.ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,.2);
}

.btn{
  padding:12px 18px;
  border:none;
  border-radius:10px;
  background:linear-gradient(135deg,#22c55e,#38bdf8);
  color:white;
  font-weight:700;
  cursor:pointer;
}
  
.skeleton div{
  background:linear-gradient(90deg,#1f2933,#2b3642,#1f2933);
  background-size:200% 100%;
  animation:sk 1.2s infinite;
  border-radius:10px;
  margin-bottom:12px;
}
.sk-img{height:260px}
.sk-line{height:22px}
.small{width:60%}

@keyframes sk{
  0%{background-position:0%}
  100%{background-position:200%}
}

@media(max-width:600px){
  .card{
    padding:16px;
  }
  h1{
    font-size:22px;
  }
}

</style>
</head>

<body>
<div id="product" class="skeleton">
  <div class="sk-img"></div>
  <div class="sk-line"></div>
  <div class="sk-line small"></div>
</div>

<h1>${safe(p.titulo)}</h1>
<div class="container">
  <div id="product"></div>
</div>

<div class="actions">
  <button class="btn buy">Comprar ahora</button>
  <button class="btn ghost">
    <span class="material-symbols-rounded">favorite</span>
  </button>
</div>


<script>
const params = new URLSearchParams(window.location.search);
const productId = params.get('id');
const safe = txt => txt.replace(/[<>]/g,'');

let lastHash = '';

async function cargarProducto(){
  try{
    const res = await fetch('tienda.json?cache=' + Date.now());
    const data = await res.json();

    const p = data.productos.find(x => x.id === productId);

    if(!p){
      document.getElementById('product').innerHTML = `
        <div class="card">
          <h2>Producto no encontrado</h2>
        </div>
      `;
      return;
    }

    const hash = JSON.stringify(p);
    if(hash === lastHash) return;
    lastHash = hash;

    if(!p.disponible){
      document.getElementById('product').innerHTML = `
        <div class="card">
          <h2>${p.titulo}</h2>
          <p>Este producto no está disponible actualmente.</p>
        </div>
      `;
      return;
    }

    const precioFinal = p.descuento
      ? (p.precio - (p.precio * p.descuento / 100)).toFixed(2)
      : p.precio;

    document.getElementById('product').innerHTML = `
      <div class="card">
        <img src="${p.imagen}">
        <h1>${p.titulo}</h1>
        <p>${p.descripcion}</p>

        <div class="price">
          $${precioFinal}
          ${p.descuento ? `<span class="old">$${p.precio}</span>` : ''}
        </div>

        <button class="btn">Acción futura</button>
      </div>
    `;
  }catch(e){
    console.error('Error leyendo tienda.json', e);
  }
}

document.body.classList.add('updated');
setTimeout(()=>document.body.classList.remove('updated'),300);

cargarProducto();

setInterval(cargarProducto, 1000);
</script>


</body>
</html>
