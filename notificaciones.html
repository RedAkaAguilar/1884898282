<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ZyrAkaNetwork • Notificaciones</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e1116;
  --glass: rgba(255,255,255,0.07);
  --border: rgba(255,255,255,0.12);
  --text:#ffffff;
  --muted:#cbd5e1;
  --radius:16px;
  --shadow:0 10px 30px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Outfit,system-ui;
  background:linear-gradient(120deg,#290d0b,#0b291a,#0b1729,#240b29);
  background-size:400% 400%;
  animation:bg 18s ease infinite;
  color:var(--text);
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.container{
  max-width:1100px;
  margin:30px auto;
  padding:20px;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:22px;
}

h1{
  margin:0;
  font-size:22px;
}

.back{
  text-decoration:none;
  color:white;
  font-weight:600;
  padding:10px 14px;
  border-radius:10px;
  background:var(--glass);
  border:1px solid var(--border);
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:18px;
}

.card{
  background:var(--glass);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  transition:transform .25s ease;
}

.card:hover{
  transform:translateY(-6px);
}

.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}

.card-content{
  padding:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
}

.date{
  font-size:12px;
  color:var(--muted);
}

.card h3{
  margin:0;
  font-size:16px;
}

.card p{
  margin:0;
  font-size:14px;
  color:var(--muted);
}

footer{
  text-align:center;
  margin-top:30px;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>
<div class="container">

<header>
  <h1><span class="material-symbols-rounded">notifications_active</span> Notificaciones</h1>
  <a href="index.html" class="back">
    <span class="material-symbols-rounded">arrow_back</span> Volver
  </a>
</header>

<main class="grid" id="newsGrid"></main>

<footer>
  © <span id="year"></span> ZyrAkaNetwork
</footer>

</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

let lastHash = '';

async function cargarNoticias(){
  try{
    const res = await fetch('notificaciones.json?cache=' + Date.now());
    const data = await res.json();

    const hash = JSON.stringify(data);
    if(hash === lastHash) return; // no hay cambios
    lastHash = hash;

    const grid = document.getElementById('newsGrid');
    grid.innerHTML = '';

    data.forEach(n => {
      const card = document.createElement('article');
      card.className = 'card';

      card.innerHTML = `
        <img src="${n.image}" alt="${n.title}">
        <div class="card-content">
          <div class="date">${new Date(n.date).toLocaleDateString()}</div>
          <h3>${n.title}</h3>
          <p>${n.description}</p>
        </div>
      `;

      grid.appendChild(card);
    });

  }catch(e){
    console.error('Error cargando notificaciones', e);
  }
}

// cargar al entrar
cargarNoticias();

// detectar cambios cada 2 segundos
setInterval(cargarNoticias, 2000);
</script>
</body>
</html>
