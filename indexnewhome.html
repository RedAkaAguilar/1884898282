<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyr App</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
:root{
  --nav-width: 88px;
  --nav-gap: 32px;
}
  
* {
  box-sizing:border-box
  -webkit-tap-highlight-color: transparent;
}
body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(1200px 800px at top left, #1b1f2f, #07080d);
  font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui;
  overflow:hidden;
  font-family: "Tilt Neon", system-ui, -apple-system, BlinkMacSystemFont;
}

body::before{
  content:"";
  position:fixed;
  inset:-20%;
  background:
    radial-gradient(600px 400px at 20% 30%, rgba(124,124,255,.25), transparent),
    radial-gradient(700px 500px at 80% 70%, rgba(0,255,213,.18), transparent),
    radial-gradient(900px 700px at 50% 50%, rgba(255,255,255,.05), transparent);
  filter:blur(60px);
  z-index:0;
  animation:ambientMove 18s ease-in-out infinite alternate;
}

@keyframes ambientMove{
  from{ transform:translateY(-40px) }
  to{ transform:translateY(40px) }
}

html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

.pages{
  height:100vh;
  overflow-y:auto;
  overflow-x:hidden;

  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
  z-index: 1;
}

.page{
  display:flex;
  align-items:center;
  justify-content:center;

  font-size:clamp(48px, 8vw, 120px);
  font-weight:700;
  color:white;

  height:100vh;
  width:100%;

  scroll-snap-align: start;

  position:relative;
  overflow:hidden;
}

.page-1{ background:#0a0a0a; }
.page-2{ background:#111827; }
.page-3{ background:#1f2933; }
.page-4{ background:#020617; }

.nav-wrapper{
  position:fixed;
  left:clamp(16px,2vw,32px);
  top:50%;
  transform:translateY(-50%);
  height:90vh;
  max-height:820px;
  width:clamp(78px,6vw,96px);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;
  z-index: 1000;

  padding:18px 0;

  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);
  -webkit-tap-highlight-color: transparent;
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  touch-action: manipulation;

  border-radius:28px;
  border:1px solid rgba(255,255,255,0.18);

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.04),
    0 30px 80px rgba(0,0,0,0.65);
}

.nav-top,
.nav-center,
.nav-bottom{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.nav-btn{
  width:52px;
  height:52px;
  display:grid;
  place-items:center;
  border-radius:18px;
  cursor:pointer;
  color:#e5e7eb;

  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(10px);

  transition:
    transform .35s cubic-bezier(.2,.8,.2,1),
    background .35s,
    box-shadow .35s;
}

.nav-logo{
  width:42px;
  height:42px;
  object-fit:contain;

  background:none;
  border:none;
  box-shadow:none;

  cursor:pointer;

  -webkit-user-drag: none;
  user-drag: none;
  pointer-events: auto;

  transition:
    transform .35s cubic-bezier(.2,.8,.2,1),
    filter .35s ease;
}

.nav-logo:hover{
  transform:scale(1.12);
  filter:drop-shadow(0 8px 18px rgba(255,255,255,.25));
}

.nav-btn:hover{
  transform:translateY(-3px) scale(1.05);
  background:rgba(255,255,255,0.16);
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

.nav-btn span{
  font-size:26px;
}

.nav-divider{
  width:40%;
  height:1px;
  background:rgba(255,255,255,0.25);
  margin:8px 0;
}

.nav-btn.locked{
  position:relative;
}

.nav-btn.locked::after{
  content:"No estás en una cuenta!";
  position:absolute;
  left:120%;
  white-space:nowrap;
  padding:8px 14px;
  font-size:13px;
  color:white;

  background:rgba(20,20,30,.85);
  border-radius:12px;
  backdrop-filter:blur(14px);

  opacity:0;
  transform:translateY(6px);
  pointer-events:none;

  transition:.3s;
}

.nav-btn.locked:hover::after{
  opacity:1;
  transform:translateY(0);
}

.nav-avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:
    linear-gradient(135deg,#7c7cff,#00ffd5);
  box-shadow:
    0 0 0 3px rgba(255,255,255,0.25),
    0 10px 30px rgba(0,0,0,.7);
}
  
.home{
  height:100%;
  width:calc(100% - var(--nav-width) - var(--nav-gap));
  margin-left:calc(var(--nav-width) + var(--nav-gap));

  display:flex;
  flex-direction:column;
  justify-content:space-between;
  index: 2;
  position:relative;

  padding:
    clamp(24px,4vh,48px)
    clamp(24px,4vw,64px)
    clamp(24px,4vh,48px);

  gap:clamp(16px,2vh,28px);

  overflow:hidden;
}

.home::before{
  content:"";
  position:absolute;
  inset:0;
    border-radius:32px;
  background:rgba(255,255,255,0.03);
  backdrop-filter:blur(40px);
  border:1px solid rgba(255,255,255,0.08);
  box-shadow:0 40px 120px rgba(0,0,0,.65);
  z-index:-1;
}

.home-header{
  flex:0 0 auto;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:clamp(6px,1vh,12px);
}

.home-title{
  font-size:clamp(32px,5vw,84px);
  font-weight:900;
  letter-spacing:-0.04em;
  text-align:center;
  line-height:1.05;
}

.home-desc{
  max-width:720px;
  font-size:clamp(13px,1.2vw,17px);
  line-height:1.4;
  text-align:center;
  opacity:.65;
}

.hero-carousel{
  flex:1 1 auto;
  width:100%;
  max-width:1200px;

  min-height:180px;
  height:100%;

  position:relative;
  align-self:center;
  display:flex;
}

.hero-frame{
  flex:1;
  height:100%;
  position:relative;
  overflow:hidden;

  border-radius:28px;

  background:rgba(255,255,255,.05);
  backdrop-filter: blur(24px);
  border:1px solid rgba(255,255,255,.14);

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,.03),
    0 20px 60px rgba(0,0,0,.55);
}

.hero-img{
  position:absolute;
  inset:0;

  width:100%;
  height:100%;
  object-fit:cover;

  opacity:0;
  transform:translateX(40px) scale(.98);

  transition:
    opacity .6s ease,
    transform .6s cubic-bezier(.2,.8,.2,1);
}

.hero-img.active{
  opacity:1;
  transform:translateX(0) scale(1);
}

/* BOTONES */
.hero-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);

  width:54px;
  height:54px;
  border-radius:50%;

  border:none;
  cursor:pointer;

  font-size:30px;
  color:white;

  background:rgba(0,0,0,.45);
  backdrop-filter: blur(10px);

  z-index:3;
}

.hero-btn.left{ left:18px; }
.hero-btn.right{ right:18px; }

.hero-btn:hover{
  background:rgba(0,0,0,.65);
}
</style>
</head>

<body>

<nav class="nav-wrapper">

  <div class="nav-top">
    <div class="nav-btn">
      <span class="material-symbols-rounded">home</span>
    </div>
  </div>

  <div class="nav-center">
    <div class="nav-btn">
      <span class="material-symbols-rounded">newspaper</span>
    </div>

    <div class="nav-btn">
      <span class="material-symbols-rounded">share</span>
    </div>

    <div class="nav-divider"></div>

    <div class="nav-btn locked">
      <span class="material-symbols-rounded">event_busy</span>
    </div>
  </div>

  <div class="nav-bottom">
    <img src="/textures/-zyrico.png" alt="Logo" class="nav-logo" draggable="false">
  </div>
</nav>

<div class="pages">

  <section class="page page-1">

  <div class="home">

    <header class="home-header">
      <h1 class="home-title">Bienvenido Usuario!</h1>
      <p class="home-desc">
        Esta es la Network de ZyrAkaTV, un espacio donde encontrarás eventos,
        noticias y contenido exclusivo del universo que estamos construyendo.
      </p>
    </header>

    <div class="hero-carousel">
      <button class="hero-btn left">‹</button>

      <div class="hero-frame">
        <img src="https://picsum.photos/1200/600?1" class="hero-img active">
        <img src="https://picsum.photos/1200/600?2" class="hero-img">
        <img src="https://picsum.photos/1200/600?3" class="hero-img">
      </div>

      <button class="hero-btn right">›</button>
    </div>

  </div>

  </section>
  <section class="page page-2">2</section>
  <section class="page page-3">3</section>
  <section class="page page-4">4</section>

</div>

<script>
  function goToPage(index){
  document.querySelectorAll(".page")[index]
    .scrollIntoView({ behavior:"smooth" });
  }

  document.querySelectorAll(".carousel").forEach(carousel => {
  const track = carousel.querySelector(".carousel-track");
  const left = carousel.querySelector(".left");
  const right = carousel.querySelector(".right");

  left.onclick = () => track.scrollBy({ left: -400, behavior: "smooth" });
  right.onclick = () => track.scrollBy({ left: 400, behavior: "smooth" });
});

  const images = document.querySelectorAll(".hero-img");
let index = 0;

function showImage(i){
  images.forEach(img => img.classList.remove("active"));
  images[i].classList.add("active");
}

document.querySelector(".hero-btn.left").onclick = () => {
  index = (index - 1 + images.length) % images.length;
  showImage(index);
};

document.querySelector(".hero-btn.right").onclick = () => {
  index = (index + 1) % images.length;
  showImage(index);
};
</script>

</body>
</html>
