<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyr App</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
* {
  box-sizing:border-box
  -webkit-tap-highlight-color: transparent;
}
body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(1200px 800px at top left, #1b1f2f, #07080d);
  font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui;
  overflow:hidden;
}
html, body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  font-family: system-ui, -apple-system, BlinkMacSystemFont;
}

.pages{
  height:100vh;
  overflow-y:auto;
  scroll-snap-type: y mandatory;
  scroll-behavior: smooth;
}

.page{
  height:100vh;
  scroll-snap-align: start;

  display:flex;
  align-items:center;
  justify-content:center;

  font-size:clamp(48px, 8vw, 120px);
  font-weight:700;
  color:white;
}

.page-1{ background:#0a0a0a; }
.page-2{ background:#111827; }
.page-3{ background:#1f2933; }
.page-4{ background:#020617; }

.nav-wrapper{
  position:fixed;
  left:clamp(16px,2vw,32px);
  top:50%;
  transform:translateY(-50%);
  height:90vh;
  max-height:820px;
  width:clamp(78px,6vw,96px);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;

  padding:18px 0;

  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);
  -webkit-tap-highlight-color: transparent;
  user-select: none;
  -webkit-user-select: none;
  -webkit-touch-callout: none;
  touch-action: manipulation;

  border-radius:28px;
  border:1px solid rgba(255,255,255,0.18);

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.04),
    0 30px 80px rgba(0,0,0,0.65);
}

.nav-top,
.nav-center,
.nav-bottom{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.nav-btn{
  width:52px;
  height:52px;
  display:grid;
  place-items:center;
  border-radius:18px;
  cursor:pointer;
  color:#e5e7eb;

  background:rgba(255,255,255,0.06);
  backdrop-filter:blur(10px);

  transition:
    transform .35s cubic-bezier(.2,.8,.2,1),
    background .35s,
    box-shadow .35s;
}

.nav-logo{
  width:42px;
  height:42px;
  object-fit:contain;

  background:none;
  border:none;
  box-shadow:none;

  cursor:pointer;

  -webkit-user-drag: none;
  user-drag: none;
  pointer-events: auto;

  transition:
    transform .35s cubic-bezier(.2,.8,.2,1),
    filter .35s ease;
}

.nav-logo:hover{
  transform:scale(1.12);
  filter:drop-shadow(0 8px 18px rgba(255,255,255,.25));
}

.nav-btn:hover{
  transform:translateY(-3px) scale(1.05);
  background:rgba(255,255,255,0.16);
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

.nav-btn span{
  font-size:26px;
}

.nav-divider{
  width:40%;
  height:1px;
  background:rgba(255,255,255,0.25);
  margin:8px 0;
}

.nav-btn.locked{
  position:relative;
}

.nav-btn.locked::after{
  content:"No estás en una cuenta!";
  position:absolute;
  left:120%;
  white-space:nowrap;
  padding:8px 14px;
  font-size:13px;
  color:white;

  background:rgba(20,20,30,.85);
  border-radius:12px;
  backdrop-filter:blur(14px);

  opacity:0;
  transform:translateY(6px);
  pointer-events:none;

  transition:.3s;
}

.nav-btn.locked:hover::after{
  opacity:1;
  transform:translateY(0);
}

.nav-avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:
    linear-gradient(135deg,#7c7cff,#00ffd5);
  box-shadow:
    0 0 0 3px rgba(255,255,255,0.25),
    0 10px 30px rgba(0,0,0,.7);
}

.home{
  height:100%;
  width:100%;

  padding-top:clamp(48px, 8vh, 96px);

  display:flex;
  flex-direction:column;
  align-items:center;
  gap:24px;
}

.home-title{
  font-size:clamp(42px, 6vw, 96px);
  font-weight:800;
  letter-spacing:-0.03em;
  text-align:center;
}

.home-desc{
  max-width:820px;
  font-size:clamp(14px, 1.2vw, 18px);
  line-height:1.6;
  text-align:center;
  opacity:.75;
  padding:0 24px;
}

.carousel{
  margin-top:32px;

  width:min(90%, 1100px);
  height:280px;

  position:relative;
  overflow:hidden;

  border-radius:28px;

  background:rgba(255,255,255,.06);
  backdrop-filter: blur(20px);
  border:1px solid rgba(255,255,255,.15);
}

.carousel-track{
  height:100%;
  display:flex;
  gap:18px;
  padding:18px;

  overflow-x:auto;
  scroll-behavior:smooth;
}

.carousel-track img{
  height:100%;
  border-radius:20px;
  object-fit:cover;
  flex-shrink:0;

  transition:transform .4s ease;
}

.carousel-track img:hover{
  transform:scale(1.05);
}

.carousel-btn{
  position:absolute;
  top:50%;
  transform:translateY(-50%);

  width:48px;
  height:48px;

  border-radius:50%;
  border:none;

  background:rgba(0,0,0,.45);
  color:white;
  font-size:28px;

  cursor:pointer;
  z-index:2;
}

.carousel-btn.left{ left:12px; }
.carousel-btn.right{ right:12px; }

.carousel-btn:hover{
  background:rgba(0,0,0,.65);
}
</style>
</head>

<body>

<nav class="nav-wrapper">

  <div class="nav-top">
    <div class="nav-btn">
      <span class="material-symbols-rounded">home</span>
    </div>
  </div>

  <div class="nav-center">
    <div class="nav-btn">
      <span class="material-symbols-rounded">newspaper</span>
    </div>

    <div class="nav-btn">
      <span class="material-symbols-rounded">share</span>
    </div>

    <div class="nav-divider"></div>

    <div class="nav-btn locked">
      <span class="material-symbols-rounded">event_busy</span>
    </div>
  </div>

  <div class="nav-bottom">
    <img src="/textures/-zyrico.png" alt="Logo" class="nav-logo" draggable="false">
  </div>
</nav>

<div class="pages">

  <section class="page page-1">

  <div class="home">

    <h1 class="home-title">Bienvenido Usuario!</h1>

    <p class="home-desc">
      Esta es la Network de ZyrAkaTV, un espacio donde encontrarás
      eventos, noticias, contenido exclusivo y mucho más relacionado
      con el universo que estamos construyendo juntos.
    </p>

    <div class="carousel">
      <button class="carousel-btn left">‹</button>

      <div class="carousel-track">
        <img src="https://picsum.photos/500/300?1">
        <img src="https://picsum.photos/500/300?2">
        <img src="https://picsum.photos/500/300?3">
        <img src="https://picsum.photos/500/300?4">
      </div>

      <button class="carousel-btn right">›</button>
    </div>

  </div>

  </section>
  <section class="page page-2">2</section>
  <section class="page page-3">3</section>
  <section class="page page-4">4</section>

</div>

<script>
  function goToPage(index){
  document.querySelectorAll(".page")[index]
    .scrollIntoView({ behavior:"smooth" });
  }

  document.querySelectorAll(".carousel").forEach(carousel => {
  const track = carousel.querySelector(".carousel-track");
  const left = carousel.querySelector(".left");
  const right = carousel.querySelector(".right");

  left.onclick = () => track.scrollBy({ left: -400, behavior: "smooth" });
  right.onclick = () => track.scrollBy({ left: 400, behavior: "smooth" });
});
</script>

</body>
</html>
