<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zyra App</title>

<!-- Google Icons -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
/* ================= RESET ================= */
*{box-sizing:border-box}
body{
  margin:0;
  height:100vh;
  background:
    radial-gradient(1200px 800px at top left, #1b1f2f, #07080d);
  font-family:-apple-system,BlinkMacSystemFont,Inter,system-ui;
  overflow:hidden;
}

/* ================= NAV WRAPPER ================= */
.nav-wrapper{
  position:fixed;
  left:clamp(16px,2vw,32px);
  top:50%;
  transform:translateY(-50%);
  height:90vh;
  max-height:820px;
  width:clamp(78px,6vw,96px);

  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:space-between;

  padding:18px 0;

  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(22px);
  -webkit-backdrop-filter:blur(22px);

  border-radius:28px;
  border:1px solid rgba(255,255,255,0.18);

  box-shadow:
    inset 0 0 0 1px rgba(255,255,255,0.04),
    0 30px 80px rgba(0,0,0,0.65);
}

.nav-top,
.nav-center,
.nav-bottom{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:18px;
}

.nav-logo{
  width:42px;
  height:42px;
  object-fit:contain;

  background:none;
  border:none;
  box-shadow:none;

  cursor:pointer;

  transition:
    transform .35s cubic-bezier(.2,.8,.2,1),
    filter .35s ease;
}

.nav-logo:hover{
  transform:scale(1.12);
  filter:drop-shadow(0 8px 18px rgba(255,255,255,.25));
}

.nav-btn:hover{
  transform:translateY(-3px) scale(1.05);
  background:rgba(255,255,255,0.16);
  box-shadow:0 12px 30px rgba(0,0,0,.6);
}

.nav-btn span{
  font-size:26px;
}

.nav-divider{
  width:40%;
  height:1px;
  background:rgba(255,255,255,0.25);
  margin:8px 0;
}

.nav-btn.locked{
  position:relative;
}

.nav-btn.locked::after{
  content:"No est√°s en una cuenta!";
  position:absolute;
  left:120%;
  white-space:nowrap;
  padding:8px 14px;
  font-size:13px;
  color:white;

  background:rgba(20,20,30,.85);
  border-radius:12px;
  backdrop-filter:blur(14px);

  opacity:0;
  transform:translateY(6px);
  pointer-events:none;

  transition:.3s;
}

.nav-btn.locked:hover::after{
  opacity:1;
  transform:translateY(0);
}

.nav-avatar{
  width:48px;
  height:48px;
  border-radius:50%;
  background:
    linear-gradient(135deg,#7c7cff,#00ffd5);
  box-shadow:
    0 0 0 3px rgba(255,255,255,0.25),
    0 10px 30px rgba(0,0,0,.7);
}
</style>
</head>

<body>

<nav class="nav-wrapper">

  <!-- TOP -->
  <div class="nav-top">
    <div class="nav-btn">
      <span class="material-symbols-rounded">home</span>
    </div>
  </div>

  <!-- CENTER -->
  <div class="nav-center">
    <div class="nav-btn">
      <span class="material-symbols-rounded">newspaper</span>
    </div>

    <div class="nav-btn">
      <span class="material-symbols-rounded">share</span>
    </div>

    <div class="nav-divider"></div>

    <div class="nav-btn locked">
      <span class="material-symbols-rounded">event_busy</span>
    </div>
  </div>

  <!-- BOTTOM -->
  <div class="nav-bottom">
    <div class="nav-avatar"></div>
  </div>

</nav>

</body>
</html>
