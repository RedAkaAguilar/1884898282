<!DOCTYPE html>
<html>
<head>
  <title>ZyrAkaWorld Login</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="login">

<div class="login-box">

<script type="module" src="/js/login.js"></script>
</body>
</html>
