<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZyrAkaNetwork • Video Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --accent:#22c55e;
 --blue:#38bdf8;
 --glass:rgba(255,255,255,.08);
 --text:#fff;
 --muted:#cbd5e1;
 --radius:20px;
 --shadow:0 40px 100px rgba(0,0,0,.6);
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Outfit,system-ui;
 background:linear-gradient(120deg,#290d0b,#13290b,#0b291a,#0b1729,#240b29);
 background-size:400% 400%;
 animation:bg 18s ease infinite;
 color:var(--text);
}
@keyframes bg{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}
.material-symbols-rounded{
 font-variation-settings:'FILL' 0,'wght' 400,'opsz' 24;
}
.container{
 max-width:1200px;
 margin:30px auto;
 padding:20px;
}
.card{
 background:var(--glass);
 backdrop-filter:blur(18px);
 border-radius:var(--radius);
 padding:20px;
 box-shadow:var(--shadow);
 border:1px solid rgba(255,255,255,.12);
}
.player{
 position:relative;
 border-radius:22px;
 overflow:hidden;
 background:#000;
}
.player.cinema{
 max-width:100%;
}
.player video{
 width:100%;
 display:block;
}
.title{
 position:absolute;
 top:14px;
 left:14px;
 padding:8px 14px;
 background:rgba(0,0,0,.6);
 backdrop-filter:blur(14px);
 border-radius:999px;
 font-weight:600;
 font-size:14px;
}
.controls{
 position:absolute;
 inset:auto 16px 16px 16px;
 background:rgba(0,0,0,.7);
 backdrop-filter:blur(18px);
 border-radius:18px;
 padding:14px;
 display:flex;
 flex-direction:column;
 gap:12px;
 opacity:0;
 transition:.35s;
}
.player.active .controls{opacity:1}
.progress-wrap{
 height:6px;
 background:rgba(255,255,255,.25);
 border-radius:999px;
 cursor:pointer;
 overflow:hidden;
}
.progress{
 height:100%;
 width:0%;
 background:linear-gradient(90deg,var(--accent),var(--blue));
}
.row{
 display:flex;
 align-items:center;
 gap:12px;
}
.btn{
 width:44px;
 height:44px;
 border-radius:50%;
 background:rgba(255,255,255,.18);
 border:1px solid rgba(255,255,255,.25);
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 transition:.25s;
}
.btn:hover{
 transform:scale(1.12);
 background:rgba(255,255,255,.3);
}
.time{
 font-size:13px;
 color:var(--muted);
 min-width:100px;
 text-align:center;
}
.volume{
 display:flex;
 align-items:center;
 gap:8px;
}
.volume input{
 width:90px;
 appearance:none;
 height:4px;
 border-radius:999px;
 background:rgba(255,255,255,.3);
 cursor:pointer;
}
.volume input::-webkit-slider-thumb{
 appearance:none;
 width:14px;
 height:14px;
 border-radius:50%;
 background:#fff;
}
footer{
 margin-top:30px;
 text-align:center;
 font-size:13px;
 color:var(--muted);
}
</style>
</head>

<body>

<div class="container">
  <section class="card">
    <h2 style="margin-bottom:14px">
      <span class="material-symbols-rounded">smart_display</span>
      Video Oficial del Servidor
    </h2>

    <div class="player" id="player">
      <span class="title">ZyrAkaNetwork Trailer</span>

      <video id="video" loop>
        <source src="vid-01.mp4" type="video/mp4">
      </video>

      <div class="controls">
        <div class="progress-wrap" id="progressWrap">
          <div class="progress" id="progress"></div>
        </div>

        <div class="row">
          <div class="btn" id="play"><span class="material-symbols-rounded">play_arrow</span></div>

          <div class="volume">
            <div class="btn" id="mute"><span class="material-symbols-rounded">volume_up</span></div>
            <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
          </div>

          <div class="time" id="time">0:00 / 0:00</div>

          <div style="flex:1"></div>

          <div class="btn" id="cinema"><span class="material-symbols-rounded">theaters</span></div>
          <div class="btn" id="fullscreen"><span class="material-symbols-rounded">fullscreen</span></div>
        </div>
      </div>
    </div>
  </section>

  <footer>© <span id="year"></span> ZyrAkaNetwork</footer>
</div>

<script>
document.getElementById('year').textContent=new Date().getFullYear();

const video=document.getElementById('video');
const player=document.getElementById('player');
const play=document.getElementById('play');
const mute=document.getElementById('mute');
const volume=document.getElementById('volume');
const progress=document.getElementById('progress');
const progressWrap=document.getElementById('progressWrap');
const time=document.getElementById('time');
const fullscreen=document.getElementById('fullscreen');
const cinema=document.getElementById('cinema');

let hideTimer;

video.play();

const showControls=()=>{
 player.classList.add('active');
 clearTimeout(hideTimer);
 hideTimer=setTimeout(()=>player.classList.remove('active'),2500);
};

player.onmousemove=showControls;
player.onclick=showControls;

play.onclick=()=>{
 video.paused?video.play():video.pause();
 play.innerHTML=video.paused
 ?'<span class="material-symbols-rounded">play_arrow</span>'
 :'<span class="material-symbols-rounded">pause</span>';
};

mute.onclick=()=>{
 video.muted=!video.muted;
 mute.innerHTML=video.muted
 ?'<span class="material-symbols-rounded">volume_off</span>'
 :'<span class="material-symbols-rounded">volume_up</span>';
};

volume.oninput=()=>video.volume=volume.value;

video.ontimeupdate=()=>{
 const c=Math.floor(video.currentTime);
 const d=Math.floor(video.duration||0);
 progress.style.width=(video.currentTime/video.duration)*100+'%';
 time.textContent=`${Math.floor(c/60)}:${('0'+c%60).slice(-2)} / ${Math.floor(d/60)}:${('0'+d%60).slice(-2)}`;
};

progressWrap.onclick=e=>{
 video.currentTime=(e.offsetX/progressWrap.clientWidth)*video.duration;
};

video.ondblclick=e=>{
 video.currentTime+=e.offsetX>video.clientWidth/2?10:-10;
};

fullscreen.onclick=()=>{
 if(video.requestFullscreen) video.requestFullscreen();
};

cinema.onclick=()=>{
 player.classList.toggle('cinema');
};
</script>

</body>
</html>
