<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZyrAkaNetwork • Player Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --accent:#22c55e;
 --blue:#38bdf8;
 --glass:rgba(255,255,255,.08);
 --text:#fff;
 --muted:#cbd5e1;
 --radius:20px;
 --shadow:0 40px 100px rgba(0,0,0,.6);
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Outfit,system-ui;
 background:linear-gradient(120deg,#290d0b,#13290b,#0b291a,#0b1729,#240b29);
 background-size:400% 400%;
 animation:bg 18s ease infinite;
 color:var(--text);
}
@keyframes bg{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}
.material-symbols-rounded{
 font-variation-settings:'FILL' 0,'wght' 400,'opsz' 24;
}
.container{
 max-width:1200px;
 margin:30px auto;
 padding:20px;
}
.card{
 background:var(--glass);
 backdrop-filter:blur(18px);
 border-radius:var(--radius);
 padding:20px;
 box-shadow:var(--shadow);
 border:1px solid rgba(255,255,255,.12);
}
.player{
 position:relative;
 border-radius:22px;
 overflow:hidden;
 background:#000;
}
.player:fullscreen,
.player:-webkit-full-screen{
 border-radius:0;
 width:100vw;
 height:100vh;
}
.player video{
 width:100%;
 height:100%;
 display:block;
}
.title{
 position:absolute;
 top:14px;
 left:14px;
 padding:8px 14px;
 background:rgba(0,0,0,.6);
 backdrop-filter:blur(14px);
 border-radius:999px;
 font-weight:600;
 font-size:14px;
 z-index:3;
}
.controls{
 position:absolute;
 left:16px;
 right:16px;
 bottom:16px;
 background:rgba(0,0,0,.75);
 backdrop-filter:blur(18px);
 border-radius:18px;
 padding:14px;
 display:flex;
 flex-direction:column;
 gap:12px;
 opacity:0;
 transition:.35s;
 z-index:4;
}
.player.active .controls,
.player:fullscreen .controls,
.player:-webkit-full-screen .controls{
 opacity:1;
}
.progress-wrap{
 height:6px;
 background:rgba(255,255,255,.25);
 border-radius:999px;
 cursor:pointer;
 overflow:hidden;
}
.progress{
 height:100%;
 width:0%;
 background:linear-gradient(90deg,var(--accent),var(--blue));
}
.row{
 display:flex;
 align-items:center;
 gap:12px;
}
.btn{
 width:44px;
 height:44px;
 border-radius:50%;
 background:rgba(255,255,255,.18);
 border:1px solid rgba(255,255,255,.25);
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 transition:.25s;
}
.btn:hover{
 transform:scale(1.12);
 background:rgba(255,255,255,.3);
}
.time{
 font-size:13px;
 color:var(--muted);
 min-width:110px;
 text-align:center;
}
.volume{
 display:flex;
 align-items:center;
 gap:8px;
}
.volume input{
 width:90px;
 appearance:none;
 height:4px;
 border-radius:999px;
 background:rgba(255,255,255,.3);
 cursor:pointer;
}
.volume input::-webkit-slider-thumb{
 appearance:none;
 width:14px;
 height:14px;
 border-radius:50%;
 background:#fff;
}
.menu{
 position:relative;
}
.menu-panel{
 position:absolute;
 bottom:52px;
 right:0;
 background:rgba(0,0,0,.8);
 backdrop-filter:blur(14px);
 border-radius:12px;
 padding:8px;
 display:none;
 flex-direction:column;
 gap:6px;
}
.menu-panel button{
 background:none;
 border:none;
 color:white;
 padding:6px 10px;
 border-radius:8px;
 cursor:pointer;
 text-align:left;
}
.menu-panel button:hover{
 background:rgba(255,255,255,.15);
}
footer{
 margin-top:30px;
 text-align:center;
 font-size:13px;
 color:var(--muted);
}
</style>
</head>

<body>

<div class="container">
<section class="card">
<h2><span class="material-symbols-rounded">smart_display</span> Video Oficial</h2>

<div class="player" id="player">
<span class="title">ZyrAkaNetwork Trailer</span>

<video id="video" loop>
 <source src="video.mp4" type="video/mp4">
</video>

<div class="controls" id="controls">
 <div class="progress-wrap" id="progressWrap"><div class="progress" id="progress"></div></div>

 <div class="row">
  <div class="btn" id="play"><span class="material-symbols-rounded">play_arrow</span></div>

  <div class="volume">
   <div class="btn" id="mute"><span class="material-symbols-rounded">volume_up</span></div>
   <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
  </div>

  <div class="time" id="time">0:00 / 0:00</div>

  <div style="flex:1"></div>

  <div class="btn" id="pip"><span class="material-symbols-rounded">picture_in_picture_alt</span></div>

  <div class="menu">
   <div class="btn" id="settings"><span class="material-symbols-rounded">settings</span></div>
   <div class="menu-panel" id="menu">
    <button data-speed="0.5">0.5x</button>
    <button data-speed="1">Normal</button>
    <button data-speed="1.5">1.5x</button>
    <button data-speed="2">2x</button>
   </div>
  </div>

  <div class="btn" id="cinema"><span class="material-symbols-rounded">theaters</span></div>
  <div class="btn" id="fullscreen"><span class="material-symbols-rounded">fullscreen</span></div>
 </div>
</div>
</div>
</section>

<footer>© <span id="year"></span> ZyrAkaNetwork</footer>
</div>

<script>
document.getElementById('year').textContent=new Date().getFullYear();

const v=document.getElementById('video');
const p=document.getElementById('player');
const play=document.getElementById('play');
const mute=document.getElementById('mute');
const vol=document.getElementById('volume');
const prog=document.getElementById('progress');
const wrap=document.getElementById('progressWrap');
const time=document.getElementById('time');
const fs=document.getElementById('fullscreen');
const cinema=document.getElementById('cinema');
const pip=document.getElementById('pip');
const menu=document.getElementById('menu');
const settings=document.getElementById('settings');

let t;

v.play();

const show=()=>{
 p.classList.add('active');
 clearTimeout(t);
 t=setTimeout(()=>p.classList.remove('active'),2500);
};

p.onmousemove=show;
p.onclick=show;

play.onclick=()=>{
 v.paused?v.play():v.pause();
 play.innerHTML=`<span class="material-symbols-rounded">${v.paused?'play_arrow':'pause'}</span>`;
};

mute.onclick=()=>{
 v.muted=!v.muted;
 mute.innerHTML=`<span class="material-symbols-rounded">${v.muted?'volume_off':'volume_up'}</span>`;
};

vol.oninput=()=>v.volume=vol.value;

v.ontimeupdate=()=>{
 const c=Math.floor(v.currentTime);
 const d=Math.floor(v.duration||0);
 prog.style.width=(v.currentTime/v.duration)*100+'%';
 time.textContent=`${Math.floor(c/60)}:${('0'+c%60).slice(-2)} / ${Math.floor(d/60)}:${('0'+d%60).slice(-2)}`;
};

wrap.onclick=e=>{
 v.currentTime=(e.offsetX/wrap.clientWidth)*v.duration;
};

v.ondblclick=e=>{
 v.currentTime+=e.offsetX>v.clientWidth/2?10:-10;
};

fs.onclick=()=>{
 if(!document.fullscreenElement)p.requestFullscreen();
 else document.exitFullscreen();
};

cinema.onclick=()=>p.classList.toggle('cinema');

pip.onclick=()=>v.requestPictureInPicture();

settings.onclick=()=>menu.style.display=menu.style.display==='flex'?'none':'flex';

menu.querySelectorAll('button').forEach(b=>{
 b.onclick=()=>{
  v.playbackRate=b.dataset.speed;
  menu.style.display='none';
 };
});
</script>

</body>
</html>
