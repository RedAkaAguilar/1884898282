<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>ZyrAkaNetwork • Video Platform</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --accent:#22c55e;
 --blue:#38bdf8;
 --bg:#0b0f16;
 --glass:rgba(255,255,255,.08);
 --text:#fff;
 --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
 margin:0;
 font-family:Outfit,system-ui;
 background:linear-gradient(120deg,#0b0f16,#111827,#0b1324);
 color:var(--text);
}
.material-symbols-rounded{
 font-variation-settings:'FILL' 0,'wght' 400,'opsz' 24;
}
.app{
 display:grid;
 grid-template-columns:1fr;
 min-height:100vh;
}
header{
 position:sticky;
 top:0;
 z-index:20;
 background:rgba(0,0,0,.7);
 backdrop-filter:blur(18px);
 padding:12px 16px;
 display:flex;
 align-items:center;
 justify-content:space-between;
}
.logo{
 font-weight:700;
 display:flex;
 align-items:center;
 gap:8px;
}
.main{
 display:grid;
 grid-template-columns:1fr;
 gap:16px;
 padding:12px;
}
.player-card{
 background:var(--glass);
 backdrop-filter:blur(18px);
 border-radius:18px;
 overflow:hidden;
}
.player{
 position:relative;
 background:#000;
 aspect-ratio:16/9;
}
.player.vertical{
 aspect-ratio:9/16;
}
video{
 width:100%;
 height:100%;
 object-fit:cover;
}
.overlay-title{
 position:absolute;
 top:12px;
 left:12px;
 background:rgba(0,0,0,.6);
 padding:6px 12px;
 border-radius:999px;
 font-size:13px;
}
.controls{
 position:absolute;
 inset:auto 10px 10px 10px;
 background:rgba(0,0,0,.75);
 backdrop-filter:blur(18px);
 border-radius:16px;
 padding:10px;
 display:flex;
 flex-direction:column;
 gap:10px;
 opacity:0;
 transition:.25s;
}
.player.active .controls,
.player:fullscreen .controls{
 opacity:1;
}
.progress-wrap{
 height:6px;
 background:rgba(255,255,255,.3);
 border-radius:999px;
 overflow:hidden;
}
.progress{
 height:100%;
 width:0%;
 background:linear-gradient(90deg,var(--accent),var(--blue));
}
.row{
 display:flex;
 align-items:center;
 gap:10px;
}
.btn{
 width:42px;
 height:42px;
 border-radius:50%;
 background:rgba(255,255,255,.18);
 border:1px solid rgba(255,255,255,.25);
 display:flex;
 align-items:center;
 justify-content:center;
}
.btn span{font-size:26px}
.time{
 font-size:12px;
 color:var(--muted);
 min-width:90px;
}
.volume input{
 width:70px;
}
.meta{
 padding:14px;
}
.meta h2{
 margin:0 0 6px;
 font-size:18px;
}
.meta p{
 margin:0;
 color:var(--muted);
 font-size:14px;
}
.actions{
 display:flex;
 gap:14px;
 margin-top:10px;
}
.actions .btn{
 width:38px;
 height:38px;
}
.playlist{
 background:var(--glass);
 backdrop-filter:blur(18px);
 border-radius:18px;
 padding:12px;
 display:grid;
 gap:10px;
}
.item{
 display:flex;
 gap:10px;
 cursor:pointer;
}
.thumb{
 width:120px;
 aspect-ratio:16/9;
 background:#000;
 border-radius:10px;
}
.item span{
 font-size:14px;
}
@media(min-width:900px){
 .main{
  grid-template-columns:2fr 1fr;
 }
}
</style>
</head>

<body>

<div class="app">
<header>
 <div class="logo">
  <span class="material-symbols-rounded">smart_display</span>
  ZyrAkaWorld
 </div>
 <span class="material-symbols-rounded">account_circle</span>
</header>

<main class="main">

<section class="player-card">
 <div class="player" id="player">
  <span class="overlay-title">Video Oficial</span>

  <video id="video" playsinline>
   <source src="vid-01.mp4" type="video/mp4">
  </video>

  <div class="controls">
   <div class="progress-wrap" id="wrap">
    <div class="progress" id="progress"></div>
   </div>

   <div class="row">
    <div class="btn" id="play"><span class="material-symbols-rounded">play_arrow</span></div>
    <div class="btn" id="mute"><span class="material-symbols-rounded">volume_up</span></div>
    <div class="time" id="time">0:00 / 0:00</div>
    <div style="flex:1"></div>
    <div class="btn" id="rotate"><span class="material-symbols-rounded">screen_rotation</span></div>
    <div class="btn" id="fs"><span class="material-symbols-rounded">fullscreen</span></div>
   </div>
  </div>
 </div>

 <div class="meta">
  <h2>Presentación del Servidor</h2>
  <p>Bienvenido a la plataforma oficial de video</p>

  <div class="actions">
   <div class="btn"><span class="material-symbols-rounded">thumb_up</span></div>
   <div class="btn"><span class="material-symbols-rounded">share</span></div>
   <div class="btn"><span class="material-symbols-rounded">bookmark</span></div>
  </div>
 </div>
</section>

<aside class="playlist">
 <div class="item">
  <div class="thumb"></div>
  <span>Trailer oficial</span>
 </div>
 <div class="item">
  <div class="thumb"></div>
  <span>Gameplay</span>
 </div>
 <div class="item">
  <div class="thumb"></div>
  <span>Eventos</span>
 </div>
</aside>

</main>
</div>

<script>
const v=document.getElementById('video');
const p=document.getElementById('player');
const play=document.getElementById('play');
const mute=document.getElementById('mute');
const prog=document.getElementById('progress');
const wrap=document.getElementById('wrap');
const time=document.getElementById('time');
const fs=document.getElementById('fs');
const rotate=document.getElementById('rotate');

let hide;

const show=()=>{
 p.classList.add('active');
 clearTimeout(hide);
 hide=setTimeout(()=>p.classList.remove('active'),2000);
};

p.addEventListener('touchstart',show,{passive:true});
p.addEventListener('mousemove',show);

play.onclick=()=>{
 v.paused?v.play():v.pause();
 play.innerHTML=`<span class="material-symbols-rounded">${v.paused?'play_arrow':'pause'}</span>`;
};

mute.onclick=()=>{
 v.muted=!v.muted;
 mute.innerHTML=`<span class="material-symbols-rounded">${v.muted?'volume_off':'volume_up'}</span>`;
};

v.ontimeupdate=()=>{
 const c=Math.floor(v.currentTime);
 const d=Math.floor(v.duration||0);
 prog.style.width=(v.currentTime/v.duration)*100+'%';
 time.textContent=`${Math.floor(c/60)}:${('0'+c%60).slice(-2)} / ${Math.floor(d/60)}:${('0'+d%60).slice(-2)}`;
};

wrap.onclick=e=>{
 v.currentTime=(e.offsetX/wrap.clientWidth)*v.duration;
};

fs.onclick=()=>{
 document.fullscreenElement?document.exitFullscreen():p.requestFullscreen();
};

rotate.onclick=()=>{
 p.classList.toggle('vertical');
};

v.onclick=()=>{
 v.paused?v.play():v.pause();
};

v.play();
</script>

</body>
</html>
