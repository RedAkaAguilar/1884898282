<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
<title>Video Player Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --accent:#22c55e;
 --blue:#38bdf8;
 --glass:rgba(0,0,0,.65);
 --text:#fff;
 --muted:#9ca3af;
}
*{box-sizing:border-box}
body{
 margin:0;
 background:#000;
 font-family:Outfit,system-ui;
 color:var(--text);
}
.material-symbols-rounded{
 font-variation-settings:'FILL' 0,'wght' 400,'opsz' 24;
}
.player{
 position:relative;
 width:100%;
 aspect-ratio:16/9;
 background:#000;
 overflow:hidden;
 touch-action:manipulation;
}
.player.fullscreen{
 width:100vw;
 height:100vh;
 aspect-ratio:auto;
}
video{
 width:100%;
 height:100%;
 object-fit:contain;
}
.overlay-center{
 position:absolute;
 inset:0;
 display:flex;
 align-items:center;
 justify-content:center;
 pointer-events:none;
}
.big-play{
 width:78px;
 height:78px;
 border-radius:50%;
 background:rgba(0,0,0,.6);
 display:flex;
 align-items:center;
 justify-content:center;
 opacity:0;
 transition:.25s;
}
.big-play span{font-size:52px}
.player.paused .big-play{opacity:1}
.controls{
 position:absolute;
 left:10px;
 right:10px;
 bottom:10px;
 background:var(--glass);
 backdrop-filter:blur(18px);
 border-radius:16px;
 padding:10px;
 display:flex;
 flex-direction:column;
 gap:10px;
 opacity:0;
 transition:.25s;
}
.player.active .controls,
.player.fullscreen .controls{opacity:1}
.progress-wrap{
 height:6px;
 background:rgba(255,255,255,.25);
 border-radius:999px;
 overflow:hidden;
 cursor:pointer;
}
.progress{
 height:100%;
 width:0%;
 background:linear-gradient(90deg,var(--accent),var(--blue));
}
.row{
 display:flex;
 align-items:center;
 gap:10px;
}
.btn{
 width:42px;
 height:42px;
 border-radius:50%;
 background:rgba(255,255,255,.18);
 border:1px solid rgba(255,255,255,.25);
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
}
.btn.active{
 background:linear-gradient(135deg,var(--accent),var(--blue));
}
.btn span{font-size:26px}
.time{
 font-size:12px;
 color:var(--muted);
 min-width:96px;
 text-align:center;
}
.volume{
 display:flex;
 align-items:center;
 gap:6px;
}
.volume input{
 width:80px;
 appearance:none;
 height:4px;
 border-radius:999px;
 background:rgba(255,255,255,.35);
}
.volume input::-webkit-slider-thumb{
 appearance:none;
 width:14px;
 height:14px;
 border-radius:50%;
 background:#fff;
}
.speed{position:relative}
.speed-menu{
 position:absolute;
 bottom:48px;
 right:0;
 background:rgba(0,0,0,.85);
 backdrop-filter:blur(14px);
 border-radius:12px;
 padding:6px;
 display:none;
}
.speed-menu button{
 background:none;
 border:none;
 color:white;
 padding:6px 12px;
 border-radius:8px;
 width:100%;
 text-align:left;
}
.speed-menu button:hover{background:rgba(255,255,255,.15)}
</style>
</head>

<body>

<div class="player paused" id="player">
 <video id="video" playsinline preload="metadata">
  <source src="video.mp4" type="video/mp4">
 </video>

 <div class="overlay-center">
  <div class="big-play"><span class="material-symbols-rounded">play_arrow</span></div>
 </div>

 <div class="controls">
  <div class="progress-wrap" id="wrap">
   <div class="progress" id="progress"></div>
  </div>

  <div class="row">
   <div class="btn" id="play"><span class="material-symbols-rounded">play_arrow</span></div>
   <div class="btn" id="rew"><span class="material-symbols-rounded">replay_10</span></div>
   <div class="btn" id="fwd"><span class="material-symbols-rounded">forward_10</span></div>

   <div class="volume">
    <div class="btn" id="mute"><span class="material-symbols-rounded">volume_up</span></div>
    <input type="range" min="0" max="1" step="0.01" id="vol">
   </div>

   <div class="time" id="time">0:00 / 0:00</div>

   <div style="flex:1"></div>

   <div class="btn" id="loop"><span class="material-symbols-rounded">repeat</span></div>

   <div class="speed">
    <div class="btn" id="speed"><span class="material-symbols-rounded">speed</span></div>
    <div class="speed-menu" id="speedMenu">
     <button data-s="0.5">0.5x</button>
     <button data-s="1">Normal</button>
     <button data-s="1.25">1.25x</button>
     <button data-s="1.5">1.5x</button>
     <button data-s="2">2x</button>
    </div>
   </div>

   <div class="btn" id="pip"><span class="material-symbols-rounded">picture_in_picture_alt</span></div>
   <div class="btn" id="fs"><span class="material-symbols-rounded">fullscreen</span></div>
  </div>
 </div>
</div>

<script>
const v=document.getElementById('video');
const p=document.getElementById('player');
const play=document.getElementById('play');
const rew=document.getElementById('rew');
const fwd=document.getElementById('fwd');
const mute=document.getElementById('mute');
const vol=document.getElementById('vol');
const prog=document.getElementById('progress');
const wrap=document.getElementById('wrap');
const time=document.getElementById('time');
const fs=document.getElementById('fs');
const pip=document.getElementById('pip');
const speed=document.getElementById('speed');
const speedMenu=document.getElementById('speedMenu');
const loopBtn=document.getElementById('loop');

let hide;

const show=()=>{
 p.classList.add('active');
 clearTimeout(hide);
 hide=setTimeout(()=>p.classList.remove('active'),2200);
};

p.addEventListener('touchstart',show,{passive:true});
p.addEventListener('mousemove',show);

const togglePlay=()=>v.paused?v.play():v.pause();
play.onclick=togglePlay;
v.onclick=togglePlay;

v.onplay=()=>{p.classList.remove('paused');play.innerHTML='<span class="material-symbols-rounded">pause</span>';};
v.onpause=()=>{p.classList.add('paused');play.innerHTML='<span class="material-symbols-rounded">play_arrow</span>';};

rew.onclick=()=>v.currentTime=Math.max(0,v.currentTime-10);
fwd.onclick=()=>v.currentTime=Math.min(v.duration,v.currentTime+10);

mute.onclick=()=>{
 v.muted=!v.muted;
 mute.innerHTML=`<span class="material-symbols-rounded">${v.muted?'volume_off':'volume_up'}</span>`;
};

const savedVol=localStorage.getItem('vol')??1;
const savedSpeed=localStorage.getItem('speed')??1;
const savedLoop=localStorage.getItem('loop')==='true';

v.volume=savedVol;
v.playbackRate=savedSpeed;
v.loop=savedLoop;
vol.value=savedVol;

if(savedLoop) loopBtn.classList.add('active');

loopBtn.onclick=()=>{
 v.loop=!v.loop;
 loopBtn.classList.toggle('active',v.loop);
 localStorage.setItem('loop',v.loop);
};

vol.oninput=()=>{
 v.volume=vol.value;
 localStorage.setItem('vol',vol.value);
};

v.ontimeupdate=()=>{
 if(!v.duration)return;
 prog.style.width=(v.currentTime/v.duration)*100+'%';
 const c=Math.floor(v.currentTime);
 const d=Math.floor(v.duration);
 time.textContent=`${Math.floor(c/60)}:${('0'+c%60).slice(-2)} / ${Math.floor(d/60)}:${('0'+d%60).slice(-2)}`;
};

wrap.onclick=e=>{
 const r=wrap.getBoundingClientRect();
 v.currentTime=((e.clientX-r.left)/r.width)*v.duration;
};

fs.onclick=()=>{
 if(document.fullscreenElement){
  document.exitFullscreen();
  p.classList.remove('fullscreen');
 }else{
  p.requestFullscreen();
  p.classList.add('fullscreen');
 }
};

pip.onclick=()=>{
 if(document.pictureInPictureElement) document.exitPictureInPicture();
 else if(document.pictureInPictureEnabled) v.requestPictureInPicture();
};

speed.onclick=()=>speedMenu.style.display=speedMenu.style.display==='block'?'none':'block';
speedMenu.querySelectorAll('button').forEach(b=>{
 b.onclick=()=>{
  v.playbackRate=b.dataset.s;
  localStorage.setItem('speed',b.dataset.s);
  speedMenu.style.display='none';
 };
});

document.addEventListener('fullscreenchange',()=>{
 if(!document.fullscreenElement)p.classList.remove('fullscreen');
});
</script>

</body>
</html>
