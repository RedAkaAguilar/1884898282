<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZyrAkaNetwork â€¢ Video</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
 --accent:#22c55e;
 --blue:#38bdf8;
 --glass:rgba(255,255,255,.08);
 --text:#fff;
 --muted:#cbd5e1;
 --radius:18px;
 --shadow:0 30px 80px rgba(0,0,0,.55);
}

*{box-sizing:border-box}
body{
 margin:0;
 font-family:Outfit,system-ui;
 background:linear-gradient(120deg,#290d0b,#13290b,#0b291a,#0b1729,#240b29);
 background-size:400% 400%;
 animation:bg 18s ease infinite;
 color:var(--text);
}

@keyframes bg{
 0%{background-position:0% 50%}
 50%{background-position:100% 50%}
 100%{background-position:0% 50%}
}

.material-symbols-rounded{
 font-variation-settings:'FILL' 0,'wght' 400,'opsz' 24;
}

.container{
 max-width:1100px;
 margin:30px auto;
 padding:20px;
}

.card{
 background:var(--glass);
 backdrop-filter:blur(16px);
 border-radius:var(--radius);
 padding:20px;
 box-shadow:var(--shadow);
 border:1px solid rgba(255,255,255,.12);
}

/* ðŸŽ¬ PLAYER */
.player{
 position:relative;
 border-radius:20px;
 overflow:hidden;
 background:#000;
}

.player video{
 width:100%;
 display:block;
}

/* CONTROLES */
.controls{
 position:absolute;
 inset:auto 14px 14px 14px;
 background:rgba(0,0,0,.65);
 backdrop-filter:blur(16px);
 border-radius:16px;
 padding:14px;
 display:flex;
 flex-direction:column;
 gap:12px;
 opacity:0;
 transition:.35s;
}

.player:hover .controls{opacity:1}

/* PROGRESS */
.progress-wrap{
 height:6px;
 background:rgba(255,255,255,.25);
 border-radius:999px;
 cursor:pointer;
 overflow:hidden;
}

.progress{
 height:100%;
 width:0%;
 background:linear-gradient(90deg,var(--accent),var(--blue));
}

/* CONTROL ROW */
.controls-row{
 display:flex;
 align-items:center;
 gap:12px;
}

.ctrl-btn{
 width:44px;
 height:44px;
 border-radius:50%;
 background:rgba(255,255,255,.18);
 border:1px solid rgba(255,255,255,.25);
 display:flex;
 align-items:center;
 justify-content:center;
 cursor:pointer;
 transition:.25s;
}

.ctrl-btn:hover{
 transform:scale(1.12);
 background:rgba(255,255,255,.28);
}

.ctrl-btn span{font-size:26px}

/* TIME */
.time{
 font-size:13px;
 color:var(--muted);
 min-width:90px;
 text-align:center;
}

/* VOLUME */
.volume{
 display:flex;
 align-items:center;
 gap:8px;
}

.volume input{
 width:80px;
 appearance:none;
 height:4px;
 border-radius:999px;
 background:rgba(255,255,255,.3);
 cursor:pointer;
}

.volume input::-webkit-slider-thumb{
 appearance:none;
 width:14px;
 height:14px;
 border-radius:50%;
 background:#fff;
}

/* TITLE */
.video-title{
 position:absolute;
 top:14px;
 left:14px;
 padding:8px 14px;
 background:rgba(0,0,0,.6);
 backdrop-filter:blur(12px);
 border-radius:999px;
 font-size:14px;
 font-weight:600;
}

footer{
 text-align:center;
 margin-top:30px;
 font-size:13px;
 color:var(--muted);
}
</style>
</head>

<body>

<div class="container">
  <section class="card">
    <h2 style="margin-bottom:14px">
      <span class="material-symbols-rounded">smart_display</span>
      Video Oficial del Servidor
    </h2>

    <div class="player" id="player">
      <span class="video-title">ZyrAkaNetwork Trailer</span>

      <video id="video" loop>
        <source src="vid-01.mp4" type="video/mp4">
      </video>

      <div class="controls">

        <div class="progress-wrap" id="progressWrap">
          <div class="progress" id="progress"></div>
        </div>

        <div class="controls-row">
          <div class="ctrl-btn" id="play">
            <span class="material-symbols-rounded">play_arrow</span>
          </div>

          <div class="volume">
            <div class="ctrl-btn" id="mute">
              <span class="material-symbols-rounded">volume_up</span>
            </div>
            <input type="range" min="0" max="1" step="0.01" value="1" id="volume">
          </div>

          <div class="time" id="time">0:00 / 0:00</div>

          <div style="flex:1"></div>

          <div class="ctrl-btn" id="fullscreen">
            <span class="material-symbols-rounded">fullscreen</span>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer>
    Â© <span id="year"></span> ZyrAkaNetwork
  </footer>
</div>

<script>
document.getElementById('year').textContent=new Date().getFullYear();

const video=document.getElementById('video');
const play=document.getElementById('play');
const mute=document.getElementById('mute');
const volume=document.getElementById('volume');
const progress=document.getElementById('progress');
const progressWrap=document.getElementById('progressWrap');
const time=document.getElementById('time');
const fullscreen=document.getElementById('fullscreen');

/* AUTOPLAY */
video.play();

/* PLAY */
play.onclick=()=>{
 if(video.paused){
  video.play();
  play.innerHTML='<span class="material-symbols-rounded">pause</span>';
 }else{
  video.pause();
  play.innerHTML='<span class="material-symbols-rounded">play_arrow</span>';
 }
};

/* VOLUME */
volume.oninput=()=>video.volume=volume.value;

mute.onclick=()=>{
 video.muted=!video.muted;
 mute.innerHTML=video.muted
 ?'<span class="material-symbols-rounded">volume_off</span>'
 :'<span class="material-symbols-rounded">volume_up</span>';
};

/* TIME + PROGRESS */
video.ontimeupdate=()=>{
 const cur=Math.floor(video.currentTime);
 const dur=Math.floor(video.duration||0);
 progress.style.width=(video.currentTime/video.duration)*100+'%';
 time.textContent=`${Math.floor(cur/60)}:${('0'+cur%60).slice(-2)} / ${Math.floor(dur/60)}:${('0'+dur%60).slice(-2)}`;
};

/* SEEK */
progressWrap.onclick=e=>{
 video.currentTime=(e.offsetX/progressWrap.clientWidth)*video.duration;
};

/* FULLSCREEN */
fullscreen.onclick=()=>{
 if(video.requestFullscreen) video.requestFullscreen();
};
</script>

</body>
</html>
