<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Menú</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f14;

  --glass:rgba(255,255,255,.18);
  --glass-strong:rgba(255,255,255,.26);
  --border:rgba(255,255,255,.35);

  --white:#ffffff;
  --white-soft:rgba(255,255,255,.85);

  --blur:28px;
  --radius:28px;

  --spring:cubic-bezier(.28,1.25,.55,1);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Outfit,system-ui;
  color:var(--white);
  font-weight:500;
  background:linear-gradient(120deg,#290d0b,#291e0b,#27290b,#13290b,#0b291a,#0b2529,#0b1729,#130b29,#240b29,#290b17);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  opacity:0;
  animation:pageIn .6s ease forwards;
}
}

p{
  color:var(--white-soft);
}

body.fade-out{
  opacity:0;
  transition:opacity .5s ease;
}

@keyframes pageIn{
  to{ opacity:1 }
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.material-symbols-rounded{
  font-variation-settings:'FILL' 0,'wght' 400,'opsz' 24;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:28px;
}

.liquid-bg{
  position:fixed;
  inset:-20%;
  z-index:-1;
  filter:blur(120px);
  pointer-events:none;
}

.liquid-bg span{
  position:absolute;
  width:45vw;
  height:45vw;
  border-radius:50%;
  background:rgba(255,255,255,.18);
  animation:liquidMove 20s ease-in-out infinite;
}

.liquid-bg span:nth-child(1){
  top:10%;
  left:10%;
}

.liquid-bg span:nth-child(2){
  bottom:15%;
  right:10%;
  animation-duration:26s;
}

.liquid-bg span:nth-child(3){
  top:40%;
  right:30%;
  animation-duration:32s;
}

@keyframes liquidMove{
  0%{
    transform:translate(0,0) scale(1);
  }
  50%{
    transform:translate(80px,-60px) scale(1.25);
  }
  100%{
    transform:translate(0,0) scale(1);
  }
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  gap:14px;
  align-items:center;
}

.logo{
  width:36px;
  height:36px;
  border-radius:10px;
  background:var(--glass);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--shadow);
}

.brand h1{
  margin:0;
  font-size:20px;
}

.brand p{
  margin:0;
  font-size:12px;
  color:var(--muted);
}

.hero{
  width:100%;
  aspect-ratio:16/9;
  border-radius:32px;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--shadow);
  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.22),
      rgba(255,255,255,.06)
    );
  backdrop-filter:blur(34px);
  border:1px solid rgba(255,255,255,.35);
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scale(1.08);
  transition:transform .8s ease;
}

.hero:hover img{
  transform:scale(1.15);
}

.menu-buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
}

.menu-btn{
  position:relative;
  padding:22px 30px;
  border-radius:999px;

  background:
    linear-gradient(
      180deg,
      rgba(255,255,255,.45),
      rgba(255,255,255,.12)
    );

  backdrop-filter:blur(var(--blur)) saturate(180%);
  -webkit-backdrop-filter:blur(var(--blur)) saturate(180%);

  border:1px solid var(--border);

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.7),
    inset 0 -1px 0 rgba(255,255,255,.15),
    0 40px 120px rgba(0,0,0,.65);

  display:flex;
  align-items:center;
  justify-content:center;
  gap:14px;
  overflow:hidden;

  font-size:16px;
  font-weight:700;
  letter-spacing:.3px;

  color:#fff;

  
  opacity:0;
  transform:translateY(20px) scale(.96);
  filter:blur(8px);
  animation:iphoneIn .75s var(--spring) forwards;

  transition:
    transform .45s var(--spring),
    box-shadow .45s ease;

  animation:
    iphoneIn .75s var(--spring) forwards,
    liquidFloat 6s ease-in-out infinite,
    liquidGlow 6s ease-in-out infinite;
}

.menu-btn:nth-child(1){animation-delay:.1s}
.menu-btn:nth-child(2){animation-delay:.2s}
.menu-btn:nth-child(3){animation-delay:.3s}
.menu-btn:nth-child(4){animation-delay:.4s}

@keyframes iphoneIn{
  to{
    opacity:1;
    transform:translateY(0) scale(1);
    filter:blur(0);
  }
}

.menu-btn.primary{
  background:linear-gradient(135deg,#22c55e,#38bdf8);
  box-shadow:0 0 50px rgba(34,197,94,.5);
}

.menu-btn span{
  font-size:22px;
  color:white;
  transition:transform .4s var(--spring);
}

.menu-btn:hover span{
  transform:scale(1.25);
}

.menu-btn::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:999px;
  border:1px solid transparent;
  width:120%;
  height:120%;
  background:radial-gradient(
    circle,
    rgba(255,255,255,.45) 0%,
    transparent 60%
  );
  opacity:0;
  transform:scale(.3);
  transition:.6s ease;
  pointer-events:none;
}

.menu-btn:hover::after{
  border-color:rgba(255,255,255,.25);
}

.menu-btn:hover{
  transform:translateY(-6px) scale(1.045);
  letter-spacing:.6px;
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.85),
    0 50px 140px rgba(255,255,255,.25);
}

.menu-btn:active{
  transform:scale(.92);
  transition:transform .15s ease;
}

.menu-btn:active::after{
  opacity:1;
  transform:scale(1.2);
}

.menu-btn::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;

  background:linear-gradient(
    120deg,
    transparent 30%,
    rgba(255,255,255,.6),
    transparent 70%
  );

  opacity:.35;
  transform:translateX(-120%);
  transition:transform .9s ease;
  pointer-events:none;
}

.menu-btn:hover::before{
  transform:translateX(120%);
}

/* ===== NAV GLASS ===== */
.nav-glass{
  position:fixed;
  z-index:100;
  display:flex;
  gap:14px;
  padding:14px;
  backdrop-filter:blur(28px) saturate(180%);
  -webkit-backdrop-filter:blur(28px) saturate(180%);
  background:linear-gradient(
    180deg,
    rgba(255,255,255,.35),
    rgba(255,255,255,.12)
  );
  border:1px solid rgba(255,255,255,.35);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.7),
    0 40px 120px rgba(0,0,0,.6);
  border-radius:28px;
  animation:navIn .8s cubic-bezier(.28,1.25,.55,1) forwards;
}

/* PC → Izquierda */
@media(min-width:901px){
  .nav-glass{
    top:50%;
    left:22px;
    transform:translateY(-50%);
    flex-direction:column;
  }
}

/* Móvil → Abajo */
@media(max-width:900px){
  .nav-glass{
    bottom:16px;
    left:50%;
    transform:translateX(-50%);
    flex-direction:row;
  }
}

.nav-item{
  position:relative;
  border:none;
  background:transparent;
  color:white;
  display:flex;
  align-items:center;
  gap:10px;
  padding:16px 22px;
  border-radius:999px;
  font-family:Outfit,system-ui;
  font-weight:700;
  letter-spacing:.3px;
  cursor:pointer;
  overflow:hidden;

  background:linear-gradient(
    180deg,
    rgba(255,255,255,.45),
    rgba(255,255,255,.12)
  );

  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.7),
    inset 0 -1px 0 rgba(255,255,255,.15),
    0 30px 80px rgba(0,0,0,.55);

  transition:
    transform .45s cubic-bezier(.28,1.25,.55,1),
    box-shadow .45s ease;
}

/* Icono */
.nav-item span{
  font-size:22px;
  transition:transform .4s cubic-bezier(.28,1.25,.55,1);
}

/* Texto */
.nav-item em{
  font-style:normal;
  font-size:14px;
}

/* Hover */
.nav-item:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.85),
    0 50px 140px rgba(255,255,255,.35);
}

.nav-item:hover span{
  transform:scale(1.25);
}

/* Activo */
.nav-item.active{
  background:linear-gradient(135deg,#22c55e,#38bdf8);
  box-shadow:0 0 60px rgba(56,189,248,.55);
}

/* Ripple glass */
.nav-item::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:inherit;
  background:radial-gradient(
    circle,
    rgba(255,255,255,.45),
    transparent 60%
  );
  opacity:0;
  transform:scale(.3);
  transition:.6s ease;
}

.nav-item:active::after{
  opacity:1;
  transform:scale(1.2);
}

/* Entrada */
@keyframes navIn{
  from{
    opacity:0;
    transform:scale(.9);
  }
  to{
    opacity:1;
    transform:scale(1);
  }
}

@keyframes liquidFloat{
  0%{ transform:translateY(0) }
  50%{ transform:translateY(-6px) }
  100%{ transform:translateY(0) }
}

@keyframes liquidGlow{
  0%{ box-shadow:0 30px 80px rgba(255,255,255,.15) }
  50%{ box-shadow:0 45px 140px rgba(255,255,255,.35) }
  100%{ box-shadow:0 30px 80px rgba(255,255,255,.15) }
}

@keyframes btnIn{
  to{
    opacity:1;
    transform:translateY(0) scale(1);
  }
}

@media(max-width:900px){
  .menu-buttons{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:500px){
  .menu-buttons{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>
<div class="liquid-bg">
  <span></span>
  <span></span>
  <span></span>
</div>
<div class="container">

<nav class="nav-glass">
  <button class="nav-item active" onclick="navGo('/app/home.html')">
    <span class="material-symbols-rounded">home</span>
    <em>Home</em>
  </button>

  <button class="nav-item" onclick="navGo('/app/server.html')">
    <span class="material-symbols-rounded">dns</span>
    <em>Server</em>
  </button>

  <button class="nav-item" onclick="navGo('/app/shop.html')">
    <span class="material-symbols-rounded">shopping_cart</span>
    <em>Shop</em>
  </button>

  <button class="nav-item" onclick="navGo('/app/profile.html')">
    <span class="material-symbols-rounded">account_circle</span>
    <em>Profile</em>
  </button>
</nav>

  <header class="header">
    <div class="brand">
      <div class="logo">
        <span class="material-symbols-rounded">public</span>
      </div>
      <div>
        <h1>ZyrAkaNetwork</h1>
        <p>Menú principal</p>
      </div>
    </div>
  </header>

  <section class="menu-buttons">
    <div class="menu-btn primary" onclick="go('/app/server.html')">
      <span class="material-symbols-rounded">dns</span>
      Servidor
    </div>

    <div class="menu-btn" onclick="go('/app/shop.html')">
      <span class="material-symbols-rounded">shopping_cart</span>
      Tienda
    </div>

    <div class="menu-btn" onclick="go('/app/profile.html')">
      <span class="material-symbols-rounded">account_circle</span>
      Portafolio
    </div>

    <div class="menu-btn" onclick="go('/app/notificaciones.html')">
      <span class="material-symbols-rounded">notification_add</span>
      Noticias
    </div>
  </section>

  <section class="hero">
    <img src="/textures/-img-webstart.png" alt="ZyrAkaNetwork">
  </section>
</div>

<script>
function navGo(page){
  document.body.classList.add("fade-out");
  setTimeout(()=>location.href = page, 450);
}

/* Activar botón actual */
const path = location.pathname;
document.querySelectorAll('.nav-item').forEach(btn=>{
  if(btn.getAttribute('onclick')?.includes(path)){
    btn.classList.add('active');
  }
});

let navGyro = false;

window.addEventListener('click',()=>{
  if(typeof DeviceOrientationEvent?.requestPermission === 'function'){
    DeviceOrientationEvent.requestPermission().then(p=>{
      if(p === 'granted') navGyro = true;
    });
  }else{
    navGyro = true;
  }
},{once:true});

window.addEventListener('deviceorientation',e=>{
  if(!navGyro) return;
  const x = Math.max(-10,Math.min(10,e.gamma||0));
  const y = Math.max(-10,Math.min(10,e.beta||0));

  document.querySelectorAll('.nav-item').forEach(btn=>{
    btn.style.transform = `
      rotateX(${y * -0.4}deg)
      rotateY(${x * 0.4}deg)
    `;
  });
});

function animateButtons(){
  const buttons = document.querySelectorAll('.menu-btn');

  buttons.forEach((btn, i)=>{
    btn.style.animation = 'none';
    btn.offsetHeight;
    btn.style.animation = `
      iphoneIn .75s var(--spring) forwards,
      liquidFloat 6s ease-in-out infinite,
      liquidGlow 6s ease-in-out infinite
    `;
    btn.style.animationDelay = `${i * .12}s`;
  });
}

function go(page){
  document.body.classList.add("fade-out");
  setTimeout(()=>location.href = page, 450);
}

window.addEventListener('pageshow', animateButtons);
window.addEventListener('load', animateButtons);

let gyroEnabled = false;

function enableGyro(){
  if (
    typeof DeviceOrientationEvent !== 'undefined' &&
    typeof DeviceOrientationEvent.requestPermission === 'function'
  ){
    DeviceOrientationEvent.requestPermission()
      .then(response=>{
        if(response === 'granted'){
          gyroEnabled = true;
        }
      });
  }else{
    gyroEnabled = true;
  }
}

window.addEventListener('click', enableGyro, { once:true });

window.addEventListener('deviceorientation', e=>{
  if(!gyroEnabled) return;

  const x = Math.max(-10, Math.min(10, e.gamma || 0));
  const y = Math.max(-10, Math.min(10, e.beta || 0));

  document.querySelectorAll('.menu-btn').forEach(btn=>{
    btn.style.transform = `
      translateY(-6px)
      rotateX(${y * -0.6}deg)
      rotateY(${x * 0.6}deg)
    `;
  });
});

window.addEventListener('deviceorientation', e=>{
  if(!gyroEnabled) return;

  const x = (e.gamma || 0) * 0.3;
  const y = (e.beta || 0) * 0.3;

  document.querySelectorAll('.liquid-bg span').forEach(blob=>{
    blob.style.transform = `translate(${x}px, ${y}px)`;
  });
});
</script>
</body>
</html>
