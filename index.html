<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ZyrAkaNetwork • Server</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<link rel="icon" type="image/png" href="/ico/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/svg+xml" href="/ico/favicon.svg">
<link rel="shortcut icon" href="/ico/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/ico/apple-touch-icon.png">
<link rel="manifest" href="/ico/site.webmanifest">

<style>
:root{
  --bg:#0e1116;
  --accent:#22c55e;
  --blueaccent:#38bdf8;
  --mint:#22c55e;
  --bluelight:#38bdf8;

  --text:#ffffff;
  --muted:#cbd5e1;

  --glass: rgba(255,255,255,0.08);
  --card-shadow: 0 10px 30px rgba(0,0,0,0.4);
  --radius:16px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Outfit,system-ui;
  color:var(--text);
  background:linear-gradient(120deg,#290d0b,#291e0b,#27290b,#13290b,#0b291a,#0b2529,#0b1729,#130b29,#240b29,#290b17);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
}

.material-symbols-rounded{
  vertical-align:middle;
  color:#fff;
}

.container{
  max-width:1100px;
  margin:28px auto;
  padding:20px;
}

.header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:16px;
}

.brand{
  display:flex;
  align-items:center;
  gap:12px;
}

.logo{
  width:56px;
  height:56px;
  border-radius:14px;
  background:var(--mint);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--card-shadow);
}

.nav{
  display:flex;
  gap:10px;
}

.btn{
  padding:10px 14px;
  border-radius:10px;
  border:1px solid rgba(255,255,255,0.15);
  background:rgba(255,255,255,0.08);
  color:white;
  cursor:pointer;
  font-weight:600;
  transition:.2s;
}

.btn:hover{transform:translateY(-3px)}

.btn.primary{
  background:linear-gradient(135deg,#22c55e,#38bdf8);
  box-shadow:0 0 18px rgba(56,189,248,.35);
}

.grid{
  display:grid;
  grid-template-columns:1fr 340px;
  gap:18px;
  margin-top:18px;
}

.card{
  background:rgba(255,255,255,0.06);
  border-radius:var(--radius);
  padding:18px;
  box-shadow:var(--card-shadow);
  backdrop-filter:blur(14px);
}

.server-status .row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}

.status-pill{
  display:flex;
  align-items:center;
  gap:8px;
  padding:8px 12px;
  border-radius:999px;
  background:#000;
}

.status-dot{
  width:10px;
  height:10px;
  border-radius:50%;
}

.metrics{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  margin-top:14px;
}

.metric{
  background:rgba(255,255,255,0.07);
  padding:12px;
  border-radius:12px;
}

.actions{
  display:flex;
  gap:10px;
  margin-top:14px;
}

.features{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
  margin-top:18px;
}

.feature{
  display:flex;
  gap:16px;
  align-items:center;
  background:rgba(255,255,255,0.07);
  padding:16px;
  border-radius:14px;
}

.feature .icon{
  width:52px;
  height:52px;
  display:flex;
  align-items:center;
  justify-content:center;
  border-radius:12px;
  background:#0e1116;
}

.news-list{
  display:flex;
  flex-direction:column;
  gap:12px;
}

.news-item{
  display:flex;
  gap:12px;
  background:rgba(255,255,255,0.06);
  padding:10px;
  border-radius:12px;
}

.news-item img{
  width:110px;
  height:70px;
  object-fit:cover;
  border-radius:8px;
}

.footer{
  margin-top:26px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}

.toast, .toastdiscord{
  position:fixed;
  bottom:24px;
  left:50%;
  transform:translateX(-50%) translateY(20px);
  padding:14px 20px;
  border-radius:999px;
  display:flex;
  gap:12px;
  opacity:0;
  transition:.4s;
}

.toast{background:#22c55e}
.toastdiscord{background:#5865F2}

.toast.show, .toastdiscord.show{
  opacity:1;
  transform:translateX(-50%) translateY(0);
}

@media(max-width:880px){
  .grid{grid-template-columns:1fr}
  .features{grid-template-columns:1fr}
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}
</style>
</head>

<body>

<div id="copy-toast" class="toast">
  <span class="material-symbols-rounded">check</span>
  IP copiada
</div>

<div id="discord-toast" class="toastdiscord">
  <span class="material-symbols-rounded">check</span>
  Abriendo Discord
</div>

<div class="container">

<header class="header">
  <div class="brand">
    <div class="logo"><span class="material-symbols-rounded">public</span></div>
    <div>
      <h1>ZyrAkaNetwork — Server Official</h1>
      <p class="small">Información oficial del servidor</p>
    </div>
  </div>

  <nav class="nav">
    <button class="btn primary" onclick="copyIP()">mc.mcstellarstudio.com</button>
  </nav>
</header>

<main class="grid">

<section class="card server-status">
  <div class="row">
    <h2><span class="material-symbols-rounded">bolt</span> Estado</h2>
    <div class="status-pill">
      <span id="status-dot" class="status-dot"></span>
      <span id="status-text">Cargando</span>
    </div>
  </div>

  <div class="metrics">
    <div class="metric">Jugadores<br><b id="players">—</b></div>
    <div class="metric">Evento<br><b id="ping">—</b></div>
    <div class="metric">Versión<br><b id="version">1.20.1</b></div>
  </div>

  <div class="actions">
    <a class="btn primary" href="https://discord.gg/DVBdqXgsGu" target="_blank" onclick="showDiscordToast()">Discord</a>
  </div>
</section>

<aside class="card">
  <h3>Noticias</h3>
  <div id="news" class="news-list"></div>
</aside>

</main>

<footer class="footer">© <span id="year"></span> ZyrAkaNetwork</footer>

</div>

<script>
document.getElementById('year').textContent = new Date().getFullYear();

const IP = "mc.mcstellarstudio.com";

function copyIP(){
  navigator.clipboard.writeText(IP);
  showToast("copy-toast");
}

function showDiscordToast(){
  showToast("discord-toast");
}

function showToast(id){
  const t = document.getElementById(id);
  t.classList.add("show");
  setTimeout(()=>t.classList.remove("show"),2200);
}

async function updateServerStatus(){
  try{
    const r = await fetch(`https://api.mcsrvstat.us/2/${IP}`);
    const d = await r.json();

    if(d.online){
      document.getElementById("status-text").textContent="Online";
      document.getElementById("status-dot").style.background="#34d399";
      document.getElementById("players").textContent=`${d.players.online}/${d.players.max}`;
      document.getElementById("ping").textContent="No activo";
      document.getElementById("version").textContent=d.version;
    }else throw "";
  }catch{
    document.getElementById("status-text").textContent="Offline";
    document.getElementById("status-dot").style.background="#fb7185";
  }
}

updateServerStatus();
setInterval(updateServerStatus,5000);
</script>

</body>
</html>
