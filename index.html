<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Menú</title>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0e1116;
  --accent:#22c55e;
  --blue:#38bdf8;
  --text:#ffffff;
  --muted:#cbd5e1;
  --glass:rgba(255,255,255,.08);
  --radius:20px;
  --shadow:0 20px 40px rgba(0,0,0,.45);
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family:Outfit,system-ui;
  color:var(--text);
  background:linear-gradient(120deg,#290d0b,#291e0b,#27290b,#13290b,#0b291a,#0b2529,#0b1729,#130b29,#240b29,#290b17);
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
}

body.fade-out{
  opacity:0;
  transition:opacity .5s ease;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.material-symbols-rounded{
  font-variation-settings:'FILL' 0,'wght' 400,'opsz' 24;
}

.container{
  max-width:1200px;
  margin:auto;
  padding:24px;
  display:flex;
  flex-direction:column;
  gap:28px;
}

.header{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.brand{
  display:flex;
  gap:14px;
  align-items:center;
}

.logo{
  width:36px;
  height:36px;
  border-radius:10px;
  background:var(--glass);
  display:flex;
  align-items:center;
  justify-content:center;
  box-shadow:var(--shadow);
}

.brand h1{
  margin:0;
  font-size:20px;
}

.brand p{
  margin:0;
  font-size:12px;
  color:var(--muted);
}

.hero{
  width:100%;
  aspect-ratio:16/9;
  border-radius:26px;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.06);
  box-shadow:var(--shadow);
  border:1px solid rgba(255,255,255,.1);
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.menu-buttons{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:18px;
}

.menu-btn{
  position:relative;
  padding:22px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.15);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  font-size:16px;
  font-weight:700;
  color:white;
  cursor:pointer;
  backdrop-filter:blur(14px);
  opacity:0;
  transform:translateY(20px) scale(.95);
  animation:btnIn .6s cubic-bezier(.2,.8,.2,1) forwards;
  background:
    linear-gradient(180deg,rgba(255,255,255,.12),rgba(255,255,255,.03)),
    var(--glass);
  box-shadow:
    inset 0 1px 1px rgba(255,255,255,.15),
    0 30px 60px rgba(0,0,0,.6);
  transition:
    transform .25s ease,
    box-shadow .25s ease,
    background .25s ease;
}

.menu-btn:nth-child(1){animation-delay:.1s}
.menu-btn:nth-child(2){animation-delay:.2s}
.menu-btn:nth-child(3){animation-delay:.3s}
.menu-btn:nth-child(4){animation-delay:.4s}

.menu-btn.primary{
  background:linear-gradient(135deg,#22c55e,#38bdf8);
  box-shadow:0 0 50px rgba(34,197,94,.5);
}

.menu-btn span{
  font-size:22px;
}

.menu-btn::after{
  content:"";
  position:absolute;
  inset:-6px;
  border-radius:999px;
  border:1px solid transparent;
  transition:.3s;
}

.menu-btn:hover::after{
  border-color:rgba(255,255,255,.25);
}

.menu-btn:hover{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 0 30px rgba(56,189,248,.35);
  background:linear-gradient(135deg,#22c55e,#38bdf8);
}

.menu-btn:active{
  transform:scale(.96);
}


@keyframes btnIn{
  to{
    opacity:1;
    transform:translateY(0) scale(1);
  }
}

@media(max-width:900px){
  .menu-buttons{
    grid-template-columns:repeat(2,1fr);
  }
}

@media(max-width:500px){
  .menu-buttons{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>
<div class="container">

  <header class="header">
    <div class="brand">
      <div class="logo">
        <span class="material-symbols-rounded">public</span>
      </div>
      <div>
        <h1>ZyrAkaNetwork</h1>
        <p>Menú principal</p>
      </div>
    </div>
  </header>

  <section class="menu-buttons">
    <div class="menu-btn primary" onclick="go('/app/server.html')">
      <span class="material-symbols-rounded">dns</span>
      Servidor
    </div>

    <div class="menu-btn" onclick="go('/app/shop.html')">
      <span class="material-symbols-rounded">shopping_cart</span>
      Tienda
    </div>

    <div class="menu-btn" onclick="go('/app/profile.html')">
      <span class="material-symbols-rounded">account_circle</span>
      Portafolio
    </div>

    <div class="menu-btn" onclick="go('/app/notificaciones.html')">
      <span class="material-symbols-rounded">notification_add</span>
      Noticias
    </div>
  </section>

  <section class="hero">
    <img src="/textures/-img-webstart.png" alt="ZyrAkaNetwork">
  </section>
</div>

<script>
function go(page){
  document.body.classList.add("fade-out");
  setTimeout(()=>location.href=page,500);
}
</script>
</body>
</html>
