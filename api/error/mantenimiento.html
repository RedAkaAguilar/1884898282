<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
<title>Mantenimiento • ZyrAkaNetwork</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
:root{
  --glass:rgba(255,255,255,.22);
  --border:rgba(255,255,255,.35);
  --text:#fff;
  --muted:rgba(255,255,255,.75);
  --blur:32px;
  --spring:cubic-bezier(.28,1.25,.55,1);
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  min-height:100vh;
  font-family:Outfit,system-ui;
  background:linear-gradient(120deg,#290d0b,#0b291a,#0b1729,#240b29);
  background-size:400% 400%;
  animation:bg 18s ease infinite;
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.liquid-bg{
  position:fixed;
  inset:-20%;
  filter:blur(160px);
  pointer-events:none;
}

.liquid-bg span{
  position:absolute;
  width:48vw;
  height:48vw;
  border-radius:50%;
  background:rgba(255,255,255,.18);
  animation:float 34s ease-in-out infinite;
}

.liquid-bg span:nth-child(1){top:6%;left:10%}
.liquid-bg span:nth-child(2){bottom:10%;right:12%;animation-duration:42s}
.liquid-bg span:nth-child(3){top:40%;right:28%;animation-duration:50s}

@keyframes float{
  0%{transform:translate(0,0) scale(1)}
  50%{transform:translate(120px,-90px) scale(1.45)}
  100%{transform:translate(0,0) scale(1)}
}

.card{
  width:380px;
  padding:40px 32px 36px;
  border-radius:30px;
  background:linear-gradient(180deg,rgba(255,255,255,.45),rgba(255,255,255,.14));
  backdrop-filter:blur(var(--blur)) saturate(180%);
  border:1px solid var(--border);
  box-shadow:
    inset 0 1px 0 rgba(255,255,255,.7),
    0 90px 220px rgba(0,0,0,.85);
  text-align:center;
  animation:enter .9s var(--spring);
}

@keyframes enter{
  from{opacity:0;transform:translateY(46px) scale(.92)}
  to{opacity:1;transform:none}
}

.icon-wrap{
  width:96px;
  height:96px;
  margin:0 auto 18px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(255,255,255,.22);
  border:1px solid rgba(255,255,255,.4);
  box-shadow:0 0 40px rgba(255,255,255,.35);
  animation:softPulse 2.6s ease-in-out infinite;
}

@keyframes softPulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

.icon{
  font-size:48px;
  color:#ffd3d3;
  animation:spin 6s linear infinite;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

h1{
  margin:10px 0 6px;
  font-size:22px;
  font-weight:700;
}

p{
  margin:0;
  font-size:14px;
  color:var(--muted);
  line-height:1.5;
}

.note{
  margin-top:16px;
  font-size:12px;
  color:rgba(255,255,255,.6);
}
</style>
</head>

<body>
<div class="liquid-bg">
  <span></span>
  <span></span>
  <span></span>
</div>

<div class="card">
  <div class="icon-wrap">
    <span class="material-symbols-rounded icon">build_circle</span>
  </div>

  <h1>Mantenimiento en progreso</h1>
  <p>
    Estamos realizando mejoras importantes<br>
    para una mejor experiencia.
  </p>

  <div class="note">
    El servicio se restablecerá automáticamente
  </div>
</div>
</body>
</html>
