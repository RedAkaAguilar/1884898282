<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Descarga tu producto</title>

<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded" rel="stylesheet">

<style>
:root{
  --bg:#0e1116;
  --card:#121826;
  --border:rgba(255,255,255,.08);
  --text:#ffffff;
  --muted:#94a3b8;
  --accent:#38bdf8;
  --cta:#22c55e;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Outfit,sans-serif;
  background:var(--bg);
  color:var(--text);
}

/* ---------- CONTENEDOR ---------- */

.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}

/* ---------- HEADER ---------- */

.header{
  display:flex;
  align-items:center;
  gap:12px;
  margin-bottom:20px;
}

.check{
  width:44px;
  height:44px;
  border-radius:50%;
  background:rgba(34,197,94,.15);
  display:flex;
  align-items:center;
  justify-content:center;
}

.check span{
  color:#22c55e;
  font-size:26px;
}

.header h1{
  font-size:clamp(22px,3vw,28px);
  margin:0;
}

.header p{
  margin:0;
  color:var(--muted);
  font-size:14px;
}

/* ---------- CARD ---------- */

.card{
  background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
}

/* ---------- PRODUCT ---------- */

.product{
  display:flex;
  gap:16px;
  align-items:center;
}

.product img{
  width:80px;
  height:80px;
  object-fit:cover;
  border-radius:12px;
}

.product h2{
  margin:0;
  font-size:18px;
}

.product span{
  color:var(--muted);
  font-size:14px;
}

/* ---------- DOWNLOAD ---------- */

.download{
  margin-top:20px;
  padding-top:20px;
  border-top:1px solid var(--border);
}

.btn-download{
  width:100%;
  height:54px;
  border:none;
  border-radius:16px;
  background:linear-gradient(135deg,var(--cta),var(--accent));
  color:white;
  font-weight:700;
  font-size:16px;
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
  cursor:pointer;
  transition:transform .15s ease, box-shadow .15s ease;
}

.btn-download:hover{
  box-shadow:0 14px 40px rgba(34,197,94,.35);
}

.btn-download:active{
  transform:scale(.97);
}

/* ---------- INFO ---------- */

.meta{
  display:flex;
  flex-wrap:wrap;
  gap:14px;
  margin-top:14px;
  font-size:14px;
  color:var(--muted);
}

.meta div{
  display:flex;
  align-items:center;
  gap:6px;
}

/* ---------- FOOT ---------- */

.footer{
  margin-top:24px;
  text-align:center;
  font-size:14px;
  color:var(--muted);
}

.footer a{
  color:var(--accent);
  text-decoration:none;
}

/* ---------- MOBILE ---------- */

@media(max-width:600px){
  .product{
    flex-direction:column;
    text-align:center;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <div class="check">
      <span class="material-symbols-rounded">check</span>
    </div>
    <div>
      <h1>Tu descarga está lista</h1>
      <p>Gracias por tu compra</p>
    </div>
  </div>

  <!-- CARD -->
  <div class="card">

    <div class="product">
      <img src="producto.jpg" alt="Producto">
      <div>
        <h2>Nombre del producto</h2>
        <span>Producto digital</span>
      </div>
    </div>

    <div class="download">
      <a href="archivo.zip" class="btn-download" download>
        <span class="material-symbols-rounded">download</span>
        Descargar ahora
      </a>

      <div class="meta">
        <div>
          <span class="material-symbols-rounded">description</span>
          Archivo ZIP
        </div>
        <div>
          <span class="material-symbols-rounded">hard_drive</span>
          120 MB
        </div>
        <div>
          <span class="material-symbols-rounded">lock</span>
          Descarga segura
        </div>
      </div>
    </div>

  </div>

  <div class="footer">
    ¿Problemas con la descarga?
    <a href="mailto:soporte@tusitio.com">Contactar soporte</a>
  </div>

</div>

</body>
</html>
