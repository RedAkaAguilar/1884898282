<style>
:root{
  --glass:rgba(255,255,255,.22);
  --border:rgba(255,255,255,.35);
  --text:#fff;
  --muted:rgba(255,255,255,.75);
  --blur:32px;
  --spring:cubic-bezier(.28,1.25,.55,1);
}

*{
  box-sizing:border-box;
  -webkit-tap-highlight-color:transparent;
}

body{
  margin:0;
  min-height:100vh;
  font-family:Outfit,system-ui;
  background:linear-gradient(120deg,#290d0b,#0b291a,#0b1729,#240b29);
  background-size:400% 400%;
  animation:bg 18s ease infinite;
  color:var(--text);
  display:flex;
  align-items:center;
  justify-content:center;
  overflow-x:hidden;
}

@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.liquid-bg{
  position:fixed;
  inset:-20%;
  filter:blur(160px);
  pointer-events:none;
}

.liquid-bg span{
  position:absolute;
  width:48vw;
  height:48vw;
  border-radius:50%;
  background:rgba(255,255,255,.18);
  animation:float 32s ease-in-out infinite;
}

.liquid-bg span:nth-child(1){top:5%;left:8%}
.liquid-bg span:nth-child(2){bottom:8%;right:10%;animation-duration:40s}
.liquid-bg span:nth-child(3){top:35%;right:30%;animation-duration:48s}

@keyframes float{
  0%{transform:translate(0,0) scale(1)}
  50%{transform:translate(110px,-80px) scale(1.4)}
  100%{transform:translate(0,0) scale(1)}
}

.loader-card{
  position:fixed;
  top:16px;
  left:50%;
  transform:translateX(-50%);
  width:90%;
  max-width:720px;
  padding:18px 20px 16px;
  display:flex;
  flex-direction:column;
  gap:14px;
  border-radius:26px;
  background:linear-gradient(180deg,rgba(255,255,255,.45),rgba(255,255,255,.15));
  backdrop-filter:blur(var(--blur)) saturate(180%);
  border:1px solid var(--border);
  backdrop-filter: blur(30px) saturate(180%);
  -webkit-backdrop-filter: blur(30px) saturate(180%);
  box-shadow:0 40px 120px rgba(0,0,0,.7);
}

.card-inner.exit{
  animation: glassOut .8s cubic-bezier(.4,0,.2,1) forwards;
}

@keyframes glassOut{
  to{
    opacity:0;
    transform:translateY(10px) scale(0.98);
    filter:blur(14px);
  }
}

@keyframes enter{
  from{opacity:0;transform:translateY(50px) scale(.9)}
  to{opacity:1;transform:none}
}

.orbit{
  position:relative;
  width:64px;
  height:64px;
  flex-shrink:0;
  aspect-ratio:1 / 1;
  animation: fadeInUp .9s cubic-bezier(.22,1,.36,1) .2s both;
}

@keyframes fadeInUp{
  from{
    opacity:0;
    transform:translateY(6px);
  }
  to{
    opacity:1;
    transform:none;
  }
}

.core{
  position:absolute;
  inset:0;
  margin:auto;
  width:26px;
  height:26px;
  border-radius:50%;
  background:#fff;
  box-shadow:0 0 30px rgba(255,255,255,.9);
  animation:pulse 1.8s ease-in-out infinite;
}

@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.35)}
}

@keyframes glassIn{
  0%{
    opacity:0;
    transform:translateY(-12px) scale(0.98);
    filter:blur(12px);
  }
  100%{
    opacity:1;
    transform:translateY(0) scale(1);
    filter:blur(0);
  }
}

.ring{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:1px solid rgba(255,255,255,.35);
}

.dot{
  position:absolute;
  top:50%;
  left:50%;
  width:10px;
  height:10px;
  margin:-5px;
  border-radius:50%;
  background:#fff;
  box-shadow:0 0 18px rgba(255,255,255,.9);
  animation:orbit 2.2s linear infinite;
  transform-origin:0 0;
}

@keyframes orbit{
  from{transform:rotate(0deg) translateX(48px)}
  to{transform:rotate(360deg) translateX(48px)}
}

h1{
  margin:6px 0 4px;
  font-size:20px;
  font-weight:700;
}

.sub{
  font-size:13px;
  color:var(--muted);
  margin-bottom:14px;
}

.progress{
  height:7px;
  width:100%;
  background:rgba(255,255,255,.35);
  border-radius:999px;
  overflow:hidden;
  animation: fadeInUp .9s cubic-bezier(.22,1,.36,1) .5s both;
}

.progress span{
  display:block;
  height:100%;
  width:0%;
  background:#fff;
  border-radius:999px;
  transition:width .1s linear;
}

.info{
  flex:1;
}
  
@keyframes progress{
  0%{transform:translateX(-120%)}
  50%{transform:translateX(140%)}
  100%{transform:translateX(140%)}
}

.tip{
  font-size:14px;
  color:var(--muted);
  min-height:42px;
  animation:tipIn .8s ease;
}

@keyframes tipIn{
  from{opacity:0;transform:translateY(8px)}
  to{opacity:1;transform:none}
}

footer{
  position:fixed;
  bottom:16px;
  font-size:12px;
  color:var(--muted);
  opacity:.8;
}

.top-row{
  display:flex;
  align-items:center;
  gap:16px;
}

.text{
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:flex-start;
  animation: fadeInUp .9s cubic-bezier(.22,1,.36,1) .35s both;
}

.text h1{
  margin:0;
  font-size:18px;
  font-weight:700;
}

.text .sub{
  margin-top:4px;
  font-size:13px;
  color:var(--muted);
}

.random{
  margin-top:2px;
  font-size:12px;
  color:rgba(255,255,255,.7);
  line-height:1.2;
  white-space:normal;
}

.card-inner{
  width:100%;
  height:100%;
  animation: glassIn 1.2s cubic-bezier(.22,1,.36,1);
}

.media-section{
  width:100%;
  padding:48px 0 32px;
}

.hero-media{
  width:100%;
  display:flex;
  justify-content:center;
  margin-bottom:40px;
}

.hero-media img{
  width:90%;
  max-width:1200px;
  aspect-ratio:16 / 9;
  object-fit:contain;
  animation:fadeHero 1.4s cubic-bezier(.22,1,.36,1);
}

@keyframes fadeHero{
  from{
    opacity:0;
    transform:translateY(20px) scale(.96);
  }
  to{
    opacity:1;
    transform:none;
  }
}

.videos-wrap{
  width:100%;
  padding-left:5%;
}

.videos-wrap h2{
  font-size:20px;
  margin-bottom:16px;
}

.videos-row{
  display:flex;
  gap:18px;
  overflow-x:auto;
  padding-bottom:16px;
  scroll-snap-type:x mandatory;
}

.videos-row::-webkit-scrollbar{
  display:none;
}

.video-card{
  flex:0 0 260px;
  scroll-snap-align:start;
  border-radius:18px;
  overflow:hidden;
  background:rgba(255,255,255,.08);
  backdrop-filter:blur(16px);
  border:1px solid rgba(255,255,255,.18);
  cursor:pointer;
  transition:transform .45s cubic-bezier(.22,1,.36,1),
             box-shadow .45s;
  animation:cardIn .8s cubic-bezier(.22,1,.36,1) both;
}

.video-card:hover{
  transform:scale(1.06);
  box-shadow:0 30px 80px rgba(0,0,0,.65);
}

@keyframes cardIn{
  from{
    opacity:0;
    transform:translateY(18px) scale(.94);
  }
  to{
    opacity:1;
    transform:none;
  }
}

.video-thumb{
  width:100%;
  aspect-ratio:16 / 9;
  object-fit:cover;
}

.video-title{
  padding:10px 12px;
  font-size:14px;
  line-height:1.3;
}

.feature-section{
  position:relative;
  width:100%;
  min-height:520px;
  overflow:hidden;
  display:flex;
  justify-content:center;
  padding:80px 0;
}

.feature-section.show{
  opacity:1;
  pointer-events:auto;
}

.feature-section.show .feature-inner{
  animation:featureIn 1.1s cubic-bezier(.22,1,.36,1);
}

@keyframes featureIn{
  from{
    opacity:0;
    transform:translateY(24px) scale(.97);
    filter:blur(12px);
  }
  to{
    opacity:1;
    transform:none;
    filter:blur(0);
  }
}

.feature-inner{
  width:100%;
  display:flex;
  justify-content:flex-start;
  max-width:1100px;
}

@keyframes featureIn{
  from{
    opacity:0;
    transform:translateY(24px) scale(.97);
    filter:blur(12px);
  }
  to{
    opacity:1;
    transform:none;
    filter:blur(0);
  }
}

.feature-section.ready{
  visibility:visible;
}

.feature-section.ready .feature-inner{
  animation:featureIn 1.2s cubic-bezier(.22,1,.36,1);
}

.feature-bg{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  z-index:0;
  pointer-events:none;
}

.feature-content{
  position:relative;
  z-index:1;
  max-width:1100px;
  width:90%;
  margin-left:6%;
  display:flex;
  flex-direction:column;
  gap:18px;
  animation:featureIn 1s ease-out;
}

.feature-media{
  width:420px;
  max-width:100%;
  aspect-ratio:16 / 9;
  object-fit:contain;
}

.feature-desc{
  max-width:680px;
  font-size:16px;
  line-height:1.6;
  color:rgba(255,255,255,.85);
}

.feature-btn{
  width:fit-content;
  padding:12px 26px;
  border-radius:999px;
  background:#fff;
  color:#000;
  font-weight:600;
  text-decoration:none;
  position:relative;
  overflow:hidden;
}

.feature-btn::before{
  content:'';
  position:absolute;
  inset:-2px;
  background:linear-gradient(
    120deg,
    #ff0080,
    #7928ca,
    #2afadf,
    #faff00,
    #ff0080
  );
  background-size:300% 300%;
  animation:gradientMove 4s linear infinite;
  z-index:-1;
}

@keyframes gradientMove{
  0%{background-position:0% 50%}
  100%{background-position:100% 50%}
}

@media (max-width:768px){
  .feature-content{
    margin:0 auto;
    align-items:center;
    text-align:center;
  }

  .feature-desc{
    max-width:100%;
  }
}
</style>

<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "WebSite",
  "name": "ZyrAkaWorld • Official",
  "url": "https://www.zyrakaworld.net/",
  "description": "Este es el Sitio Web Official de la Creadora de Eventos Minecraft ZyrAkaAguilar!, Ven y mira las noticias o el Calendario Offical de Eventos!"

</script>
  
<script>
const randomWords = [
  'Zyr Zyr...',
  'Cargando aventuras...',
  'Preparando el servidor...',
  'Eventos en camino',
  'Minecraft nunca duerme',
  'Ganga estuvo aqui!',
  'El Demogorgon observa...',
  'Estas en camino a la pagina Official!',
  'Suscribete a nuestra creadora ZyrAka',
  'Dia de minijuegos, perfecto para pasarla increible!',
  'Explora en el maravilloso mundo de ZyrAkaNetwork',
  'Únete a Discord para estar en los eventos!',
  'espero que los encuentres!',
  'Zyr Zyr...',
  'Ganga estuvo aqui!',
  'Dios bendiga Minecraft!'
]

const randomEl = document.getElementById('randomText')
if(randomEl){
  randomEl.textContent =
    randomWords[Math.floor(Math.random() * randomWords.length)]
}

document.getElementById('year').textContent=
  new Date().getFullYear()

  const STATUS_URL = '/api/control/status.json'
const CHECK_INTERVAL = 1000
const HOME_URL = '/'

const routes = {
  mantenimiento: '/api/error/mantenimiento.html',
  apagado: '/api/error/apagado.html',
  servidores: '/api/error/servidores.html',
  problema_tecnico: '/api/error/problema-tecnico.html',
  actualizacion: '/api/error/actualizacion.html'
}

async function checkStatus(){
  try{
    const res = await fetch(STATUS_URL + '?t=' + Date.now(), { cache: 'no-store' })
    const data = await res.json()

    for(const key in routes){
      if(data[key] === true){
        if(!location.pathname.includes(routes[key])){
          location.replace(routes[key])
        }
        return
      }
    }

    const isErrorPage = Object.values(routes).some(p =>
      location.pathname.includes(p)
    )

    if(isErrorPage){
      location.replace(HOME_URL)
    }

  }catch(e){
    console.error('Error leyendo status.json', e)
  }
}

setInterval(checkStatus, CHECK_INTERVAL)
checkStatus()

const DURATION = 20000
const bar = document.getElementById('bar')
const card = document.querySelector('.loader-card')
const start = Date.now()

const progressInterval = setInterval(()=>{
  const elapsed = Date.now() - start
  const percent = Math.min(elapsed / DURATION * 100, 100)
  bar.style.width = percent + '%'

  if(percent >= 100){
    clearInterval(progressInterval)
    const cardInner = document.querySelector('.card-inner')
    cardInner.classList.add('exit')

    setTimeout(()=>{
      location.href = 'https://www.zyrakaworld.net/app/server'
    }, 800)
  }
}, 50)

const API_KEY = 'AIzaSyBS1ymgKc4-Jlfy_HRR9ouGzkFc7Qd5tmc'
const CHANNEL_ID = 'UCsRaNVBbSRLYT6BN1CIElrQ'
const HERO_IMAGE_URL = '/textures/yt/-web-channelposter16-9.png'

document.getElementById('heroImage').src = HERO_IMAGE_URL

fetch(`https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet&order=date&maxResults=4`)
.then(res => res.json())
.then(data => {
  const container = document.getElementById('videos')

  data.items.forEach((item, i) => {
    if(!item.id.videoId) return

    const card = document.createElement('div')
    card.className = 'video-card'
    card.style.animationDelay = `${i * 0.08}s`

    card.innerHTML = `
      <img class="video-thumb" src="${item.snippet.thumbnails.high.url}">
      <div class="video-title">${item.snippet.title}</div>
    `

    card.onclick = () => {
      window.open(`https://youtube.com/watch?v=${item.id.videoId}`, '_blank')
    }

    container.appendChild(card)
  })
})

const featureSection = document.querySelector('.feature-section')

Promise.all([
  document.fonts.ready,
  new Promise(resolve => setTimeout(resolve, 50))
]).then(() => {
  featureSection.classList.add('ready')
})

document.querySelectorAll('.feature-section')
  .forEach(sec => sec.classList.add('ready'))

window.addEventListener('load', () => {
  document
    .querySelectorAll('.feature-section')
    .forEach(sec => sec.classList.add('show'))
})
</script>
